<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content="회원 숙소 내역 페이지"/>
  <meta name="author" content=""/>
  <title>회원 숙소 내역</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
  <!-- Bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Core theme CSS (includes Bootstrap) -->
  <link href="../css/homestyles.css" rel="stylesheet"/>
  <style>
    /* Global Styles */
    body {
      background: url('/los-angeles-2289637_640.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    /* Header Styles */
    header {
      background: rgba(0, 0, 0, 0.75);
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
    }

    /* Navbar Styles */
    .navbar {
      background: rgba(255, 255, 255, 0.85);
      border-bottom: 1px solid #ddd;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0056b3;
    }
    .navbar-nav .nav-link {
      color: #007bff;
      font-weight: 500;
    }
    .navbar-nav .nav-link.active {
      color: #0056b3;
    }

    /* Info Section */
    .info {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      padding: 30px;
      margin: 30px auto;
      max-width: 1200px;
    }
    .info h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-align: center;
      color: #333;
    }

    /* Accommodation Container and Items */
    .accommodation-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .accommodation-item {
      padding: 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .accommodation-item.pending {
      border-left: 5px solid #ffc107;
    }
    .accommodation-item.pending::before {
      content: '승인 대기 중';
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ffc107;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .accommodation-item.approved {
      border-left: 5px solid #28a745;
    }
    .accommodation-item.approved::before {
      content: '신청 승인됨';
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #28a745;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .accommodation-item.rejected {
      border-left: 5px solid #dc3545;
    }
    .accommodation-item.rejected::before {
      content: '신청 거부됨';
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #dc3545;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .accommodation-item.canceled {
      border-left: 5px solid #6c757d;
    }
    .accommodation-item.canceled::before {
      content: '신청 취소됨';
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #6c757d;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    /* Room Info Grid */
    .room-info {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .room-info p {
      margin: 0;
      color: #555;
    }

    /* Actions */
    .accommodation-actions {
      text-align: right;
      margin-top: 20px;
    }
    .update-button {
      background-color: #007bff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .update-button:hover {
      background-color: #0056b3;
    }
    .cancel-button {
      background-color: #dc3545;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .cancel-button:hover {
      background-color: #c82333;
    }

    /* No Accommodations Notice */
    .no-accommodations {
      text-align: center;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      margin: 30px auto;
      max-width: 800px;
      color: #ff6f61;
    }
    .no-accommodations h2 {
      margin: 0;
      font-size: 24px;
    }

    /* 숙소 등록 버튼 스타일 */
    .action-buttons {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .action-buttons .btn-info {
      background-color: #17a2b8;
      border: none;
      color: #fff;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .action-buttons .btn-info:hover {
      background-color: #138496;
      transform: scale(1.05);
    }

    .action-buttons .btn-info:focus {
      box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.5);
    }

    /* 예약 상황 버튼 스타일 */
    .reservation-button {
      background-color: #28a745;
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 10px;
    }

    .reservation-button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .reservation-button:focus {
      box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.5);
    }
  </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="#!">YuhanTrip</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/homepage">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/accommodation/accommodations">All Products</a></li>
            <li><hr class="dropdown-divider"/></li>
            <li><a class="dropdown-item" href="/accommodation/accommodations?sort=averageRating">Popular Items</a></li>
            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
          </ul>
        </li>
      </ul>
      <div id="authButtons" class="d-flex">
        <button id="authButton" class="btn btn-outline-dark me-2" type="button"></button>
        <button id="mypageButton" class="btn btn-outline-primary" type="button" style="display: none;">
          마이페이지
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="action-buttons">
  <button class="btn btn-info" onclick="location.href='/accommodation/registerForm'">숙소 등록</button>
</div>

<div class="container">
  <div class="info">
    <h1>회원 숙소 내역</h1>

    <div class="accommodation-container" th:if="${not #lists.isEmpty(accommodations)}">
      <div th:each="accommodation : ${accommodations}"
           class="accommodation-item"
           th:classappend="${accommodation.getStatus() != null ? accommodation.getStatus().name().toLowerCase() : 'default-class'}">
        <!-- 숙소 정보 -->
        <p><strong>숙소 제목:</strong> <span th:text="${accommodation.title}">숙소 제목</span></p>
        <p><strong>주소:</strong> <span th:text="${accommodation.addr1} + ' ' + ${accommodation.addr2}">주소</span></p>
        <p><strong>전화번호:</strong> <span th:text="${accommodation.tel}">전화번호</span></p>
        <p><strong>대표 사진</strong>
          <img th:src="@{${accommodation.getFirstimage()}}" alt="이미지" style="max-width: 100%; height: auto; width: 100%;">
        </p>

        <!-- 객실 정보 -->
        <div th:if="${not #lists.isEmpty(accommodation.rooms)}">
          <h4 class="mt-4">객실 정보</h4>
          <div class="room-info">
            <div th:each="room : ${accommodation.rooms}">
              <p><strong>객실명:</strong> <span th:text="${room.roomNm}">객실명</span></p>
              <p><strong>객실 타입:</strong> <span th:text="${room.roomType}">객실 타입</span></p>
              <p><strong>최대 수용 인원:</strong> <span th:text="${room.maxOccupancy}">최대 수용 인원</span></p>
              <p><strong>객실 면적:</strong> <span th:text="${room.roomArea}">객실 면적</span></p>
              <p><strong>가격:</strong> <span th:text="${room.price}">가격</span></p>
              <p><strong>편의시설:</strong> <span th:text="${room.amenities}">편의시설</span></p>
              <p><strong>객실 소개:</strong> <span th:text="${room.roomIntr}">객실 소개</span></p>
              <p><strong>객실 사진</strong>
                <img th:src="@{${room.getRoomImgUrl()}}" alt="사진" style="max-width: 100%; height: auto;">
              </p>
            </div>
          </div>
        </div>

        <!-- 예약 상황 버튼만 표시 -->
        <div th:if="${accommodation.getStatus() == T(hello.yuhanTrip.domain.AccommodationApplyStatus).APPROVED}" class="accommodation-actions">
          <a th:href="@{/mypage/reservationSituation(accommodationId=${accommodation.id})}" class="btn reservation-button">
            예약 상황
          </a>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- 숙소 내역이 없는 경우 -->
<div class="no-accommodations" th:if="${#lists.isEmpty(accommodations)}">
  <h2>숙소 내역이 없습니다.</h2>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS -->
<script src="js/scripts.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const accessToken = localStorage.getItem('accessToken');
    const authButton = document.getElementById('authButton');
    const mypageButton = document.getElementById('mypageButton');

    if (accessToken) {
      if (isTokenExpired(accessToken)) {
        deleteAccessToken();
        logout();
      } else {
        authButton.textContent = 'Logout';
        authButton.onclick = confirmLogout;
        mypageButton.style.display = 'block';
        mypageButton.onclick = () => {
          window.location.href = '/mypage/check';
        };
      }
    } else {
      authButton.textContent = 'Login';
      authButton.onclick = () => window.location.href = '/member/login';
      if (window.location.pathname === '/member/withdrawalMembership') {
        window.location.href = '/member/login';
      }
    }
  });

  function isTokenExpired(token) {
    const payload = JSON.parse(atob(token.split('.')[1]));
    const currentTime = Math.floor(Date.now() / 1000);
    return payload.exp < currentTime;
  }

  function confirmLogout() {
    if (confirm("로그아웃 하시겠습니까?")) {
      logout();
    }
  }

  function logout() {
    fetch('/member/logout', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({})
    })
            .then(response => {
              if (response.ok) {
                deleteAccessToken();
                document.getElementById('authButton').textContent = 'Login';
                document.getElementById('mypageButton').style.display = 'none';
                window.location.href = '/home/homepage';
              } else {
                console.error('로그아웃 요청 실패');
              }
            })
            .catch(error => console.error('로그아웃 요청 중 오류 발생:', error));
  }

  function deleteAccessToken() {
    localStorage.removeItem('accessToken');
  }
</script>
</body>
</html>
