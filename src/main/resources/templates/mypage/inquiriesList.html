<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Yuhan Trip - 문의 목록</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../css/homestyles.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a2c2e0, #f7a8d7); /* 대각선 방향으로 그라데이션 */
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.8);
      border-bottom: 1px solid #ddd;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #007bff;
      font-weight: 500;
    }

    .navbar-nav .nav-link.active {
      color: #0056b3;
    }

    #inquiriesTable {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    #inquiriesTable th, #inquiriesTable td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    #inquiriesTable th {
      background-color: #f2f2f2;
    }

    #main-content {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="#!">YuhanTrip</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/homepage">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/accommodation/byregion">All Products</a></li>
            <li>
              <hr class="dropdown-divider"/>
            </li>
            <li><a class="dropdown-item" href="/accommodation/byregion?sort=averageRating">Popular Items</a></li>
          </ul>
        </li>
      </ul>
      <!-- Authentication buttons -->
      <div id="authButtons" class="d-flex">
        <button id="authButton" class="btn btn-outline-dark me-2" type="button"></button>
        <button id="mypageButton" class="btn btn-outline-primary" type="button" style="display: none;">
          마이페이지
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content-->
<div id="main-content">
  <h2>문의 목록</h2>
  <table id="inquiriesTable">
    <thead>
    <tr>
      <th>제목</th>
      <th>작성일</th>
      <th>문의 내용</th>
    </tr>
    </thead>
    <tbody>
    <!-- inquiries가 비어있을 경우에 대한 처리 -->
    <tr th:if="${#lists.isEmpty(inquiries)}">
      <td colspan="3">문의가 없습니다.</td>
    </tr>
    <!-- inquiries 목록 반복 -->
    <tr th:each="inquiry : ${inquiries}">
      <td th:text="${inquiry.subject}"></td>
      <td th:text="${inquiry.getMessage()}"></td>
      <td th:text="${inquiry.getCrateAt()}"></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
