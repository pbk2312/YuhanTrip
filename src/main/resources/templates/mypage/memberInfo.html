<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Yuhan Trip - 회원 정보</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/homestyles.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a2c2e0, #f7a8d7); /* 대각선 방향으로 그라데이션 */
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid #ddd;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #007bff;
            font-weight: 500;
        }

        .navbar-nav .nav-link.active {
            color: #0056b3;
        }

        /* 회원 정보 섹션 스타일 */
        .info-container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .info-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .info-container .form-group {
            margin-bottom: 15px;
        }

        .info-container .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .info-container .form-group p {
            margin: 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            color: #495057;
        }

        .info-container .btn-primary {
            margin-top: 20px;
            width: 100%;
            font-weight: bold;
            padding: 10px;
        }

        /* 예약 내역 및 관심 목록 버튼 */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .action-buttons .btn {
            width: 200px;
            font-weight: bold;
            padding: 10px;
            border-radius: 30px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-info {
            background-color: #17a2b8;
            color: #fff;
        }

        .btn-secondary:hover,
        .btn-info:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/home/homepage">YuhanTrip</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/homepage">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/accommodation/byregion">All Products</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="/accommodation/byregion?sort=averageRating">Popular Items</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content-->
<div id="main-content" class="container">
    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="btn btn-primary" onclick="location.href='/reservationConfirm'">예약 내역 확인</button>
        <button class="btn btn-success" onclick="location.href='/mypage/memberLikeHistory'">관심 있는 목록</button>
        <button class="btn btn-secondary" onclick="location.href='/myReviews'">내 리뷰 보기</button>
        <button class="btn btn-info" onclick="location.href='/mypage/memberAccommodations'">내 숙소 관리</button>
        <button class="btn btn-warning" onclick="location.href='/mypage/roleChangeRequestForm'">호스트 승급 신청</button>
        <button class="btn btn-dark" onclick="location.href='/mypage/couponList'">쿠폰 내역</button>
        <button class="btn btn-danger" onclick="location.href='/member/withdrawalMembership'">회원 탈퇴</button>
    </div>

    <!-- 회원 정보 섹션 -->
    <div class="info-container">
        <h2>회원 정보</h2>
        <div class="form-group">
            <label for="email">이메일</label>
            <p id="email" th:text="${MypageMemberDTO.email}">example@example.com</p>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <p id="name" th:text="${MypageMemberDTO.name}">홍길동</p>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <p id="nickname" th:text="${MypageMemberDTO.nickname}">길동이</p>
        </div>
        <div class="form-group">
            <label for="phoneNumber">전화번호</label>
            <p id="phoneNumber" th:text="${MypageMemberDTO.phoneNumber}">010-1234-5678</p>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">생년월일</label>
            <p id="dateOfBirth" th:text="${MypageMemberDTO.dateOfBirth}">1990-01-01</p>
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <p id="address" th:text="${MypageMemberDTO.address}">서울특별시 강남구</p>
        </div>

        <!-- 회원 정보 수정 버튼 -->
        <button class="btn btn-primary" onclick="location.href='/mypage/editMemberInfo'">회원 정보 수정</button>
        <!-- 회원 탈퇴 버튼 -->
    </div>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>

    // 쿠키에서 특정 이름의 쿠키 값을 가져오는 함수
    function getCookie(name) {
        const cookieArray = document.cookie.split('; ');
        for (let cookie of cookieArray) {
            const [key, value] = cookie.split('=');
            if (key === name) {
                return decodeURIComponent(value);
            }
        }
        return null;
    }

    // accessToken을 가져와서 페이지 상태를 변경하는 함수
    function checkAuth() {
        const accessToken = getCookie('accessToken'); // 쿠키에서 accessToken 가져오기
        const authButton = document.getElementById('authButton');
        const mypageButton = document.getElementById('mypageButton');

        if (accessToken) {
            // 로그인 상태: 로그아웃 버튼으로 전환 및 마이페이지 버튼 활성화
            authButton.innerText = '로그아웃';
            authButton.addEventListener('click', confirmLogout); // 로그아웃 확인
            mypageButton.style.display = 'block'; // 마이페이지 버튼 표시
            mypageButton.addEventListener('click', () => {
                window.location.href = '/mypage/check'; // 마이페이지로 이동
            });
        } else {
            // 로그아웃 상태: 로그인 버튼으로 전환
            authButton.innerText = '로그인';
            authButton.addEventListener('click', function () {
                window.location.href = '/member/login'; // 로그인 페이지로 이동
            });
            mypageButton.style.display = 'none'; // 마이페이지 버튼 숨기기
        }
    }

    // 로그아웃 확인 후 처리
    function confirmLogout() {
        if (confirm('로그아웃 하시겠습니까?')) {
            logout();
        }
    }

    // 로그아웃 처리 함수
    function logout() {
        // 서버에 로그아웃 요청
        fetch('/api/member/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    // 쿠키에서 accessToken 삭제
                    document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                    window.location.reload(); // 페이지 새로고침
                } else {
                    console.error('로그아웃 요청 실패');
                }
            })
            .catch(error => console.error('로그아웃 요청 중 오류 발생:', error));
    }
    // 페이지 로드 시 인증 상태 및 팝업 표시 확인
    window.onload = function () {
        checkAuth();
    };

</script>


</body>
</html>
