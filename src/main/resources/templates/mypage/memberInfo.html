<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Yuhan Trip - 회원 정보</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/homestyles.css" rel="stylesheet">
    <style>
        /* CSS styles */
        body {
            background: url('/los-angeles-2289637_640.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid #ddd;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #007bff;
            font-weight: 500;
        }

        .navbar-nav .nav-link.active {
            color: #0056b3;
        }

        /* 회원 정보 섹션 스타일 */
        .info-container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .info-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .info-container .form-group {
            margin-bottom: 15px;
        }

        .info-container .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .info-container .form-group p {
            margin: 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            color: #495057;
        }

        .info-container .btn-primary {
            margin-top: 20px;
            width: 100%;
            font-weight: bold;
            padding: 10px;
        }

        /* 예약 내역 및 관심 목록 버튼 */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .action-buttons .btn {
            width: 200px;
            font-weight: bold;
            padding: 10px;
            border-radius: 30px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-info {
            background-color: #17a2b8;
            color: #fff;
        }

        .btn-secondary:hover,
        .btn-info:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/home/homepage">YuhanTrip</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/homepage">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/accommodation/accommodations">All Products</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content-->
<div id="main-content" class="container">
    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="btn btn-secondary" onclick="location.href='/reservationConfirm'">예약 내역 확인</button>
        <button class="btn btn-info" onclick="location.href='/accommodation/memberLikeHistory'">관심 있는 목록</button>
    </div>

    <!-- 회원 정보 섹션 -->
    <div class="info-container">
        <h2>회원 정보</h2>
        <div class="form-group">
            <label for="email">이메일</label>
            <p id="email" th:text="${MypageMemberDTO.email}">example@example.com</p>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <p id="name" th:text="${MypageMemberDTO.name}">홍길동</p>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <p id="nickname" th:text="${MypageMemberDTO.nickname}">길동이</p>
        </div>
        <div class="form-group">
            <label for="phoneNumber">전화번호</label>
            <p id="phoneNumber" th:text="${MypageMemberDTO.phoneNumber}">010-1234-5678</p>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">생년월일</label>
            <p id="dateOfBirth" th:text="${MypageMemberDTO.dateOfBirth}">1990-01-01</p>
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <p id="address" th:text="${MypageMemberDTO.address}">서울특별시 강남구</p>
        </div>

        <!-- 회원 정보 수정 버튼 -->
        <button class="btn btn-primary" onclick="location.href='/mypage/editMemberInfo'">회원 정보 수정</button>
    </div>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
