<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Yuhan Trip - 회원 정보</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../css/homestyles.css" rel="stylesheet">
  <style>
    /* CSS styles */

      background: url('/los-angeles-2289637_640.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.8);
      border-bottom: 1px solid #ddd;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #007bff;
      font-weight: 500;
    }

    .navbar-nav .nav-link.active {
      color: #0056b3;
    }

    /* 회원 정보 섹션 스타일 */

      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);

      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
    }

      margin-bottom: 20px;
      color: #343a40;
    }

    .info-container .form-group {

    }

      margin: 0;

      color: #495057;
    }

    .info-container .btn-primary {
      margin-top: 20px;
      width: 100%;
      font-weight: bold;
      padding: 10px;
    }




  </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="/home/homepage">YuhanTrip</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/homepage">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/accommodation/byregion">All Products</a></li>
            <li>
              <hr class="dropdown-divider"/>
            </li>
            <li><a class="dropdown-item" href="/accommodation/byregion?sort=averageRating">Popular Items</a></li>
          </ul>
        </li>
      </ul>
      <div id="authButtons" class="d-flex">

        <button id="deleteAccountButton" class="btn btn-outline-danger" type="button" style="display: none;">

        </button>

    </div>

<!-- Main Content -->
<div id="main-content" class="container">
  <!-- 회원 정보 수정 폼 -->
  <form action="/mypage/editMemberInfoSubmit" method="POST" class="info-container">
    <h2>회원 정보 수정</h2>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" class="form-control" th:value="${MypageMemberDTO.email}" readonly>
    </div>
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" class="form-control" th:value="${MypageMemberDTO.name}">
    </div>
    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" name="nickname" class="form-control" th:value="${MypageMemberDTO.nickname}">
    </div>
    <div class="form-group">
      <label for="phoneNumber">전화번호</label>
      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:value="${MypageMemberDTO.phoneNumber}">
    </div>
    <div class="form-group">
      <label for="dateOfBirth">생년월일</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" th:value="${MypageMemberDTO.dateOfBirth}">
    </div>
    <div class="form-group">
      <label for="address">주소</label>
      <input type="text" id="address" name="address" class="form-control" th:value="${MypageMemberDTO.address}">
    </div>

    <!-- 정보 수정 제출 버튼 -->
    <button type="submit" class="btn btn-primary">수정 완료</button>
  </form>
</div>


<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>

  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // 기본 폼 제출 동작 방지

      const formData = new FormData(form);

      fetch('/mypage/editMemberInfoSubmit', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
              .then(response => {
                if (response.ok) {
                  // POST 요청 성공 시 리다이렉션 처리
                  window.location.href = '/mypage/memberInfo';
                } else {
                  // 오류 발생 시 처리 (예: 사용자에게 오류 메시지 표시)
                  alert('회원 정보 수정 중 오류가 발생했습니다.');
                }
              })
              .catch(error => {
                console.error('네트워크 오류 발생:', error);
                alert('네트워크 오류가 발생했습니다.');
              });
    });
  });

  document.addEventListener('DOMContentLoaded', () => {
    const accessToken = localStorage.getItem('accessToken');
    const authButton = document.getElementById('authButton');
    const deleteAccountButton = document.getElementById('deleteAccountButton');

    if (accessToken) {
      if (isTokenExpired(accessToken)) {
        // 토큰이 만료된 경우 로그아웃
        deleteAccessToken();
        logout();
      } else {
        // 유효한 토큰이 있는 경우 로그아웃 버튼 표시
        authButton.textContent = 'Logout';
        authButton.onclick = confirmLogout;
        deleteAccountButton.style.display = 'block';
        deleteAccountButton.onclick = () => {
          window.location.href = '/member/withdrawalMembership';
        };
      }
    } else {
      // 토큰이 없는 경우 로그인 버튼 표시
      authButton.textContent = 'Login';
      authButton.onclick = () => window.location.href = '/member/login';
      if (window.location.pathname === '/member/withdrawalMembership') {
        window.location.href = '/member/login';
      }
    }
  });

  function isTokenExpired(token) {
    try {
      const payload = JSON.parse(atob(token.split('.')[1]));
      const currentTime = Math.floor(Date.now() / 1000);
      return payload.exp < currentTime;
    } catch (e) {
      console.error('토큰 파싱 중 오류 발생:', e);
      return true;
    }
  }

  function confirmLogout() {
    if (confirm("로그아웃 하시겠습니까?")) {
      logout();
    }
  }

  function logout() {
    fetch('/member/logout', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ /* 필요 시 요청 본문 추가 */ })
    })
            .then(response => {
              if (response.ok) {
                deleteAccessToken();
                document.getElementById('authButton').textContent = 'Login';
                document.getElementById('deleteAccountButton').style.display = 'none';
                document.getElementById('authButton').onclick = () => window.location.href = '/member/login';
              } else {
                console.error('로그아웃 요청 실패');
              }
            })
            .catch(error => console.error('로그아웃 요청 중 오류 발생:', error));
  }

  function deleteAccessToken() {
    localStorage.removeItem('accessToken');
  }

  function checkAccessTokenAndRedirect() {
    const accessToken = localStorage.getItem('accessToken');
    if (accessToken) {
      if (!isTokenExpired(accessToken)) {
        window.location.href = '/reservationConfirm';
      } else {
        alert('세션이 만료되었습니다. 다시 로그인 해주세요.');
        window.location.href = '/member/login';
      }
    } else {
      alert('이 페이지에 접근하려면 로그인 해주세요.');
      window.location.href = '/member/login';
    }
  }
</script>


</body>
</html>
