<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>역할 변경 요청 리스트</title>
  <style>
    body {
      background: linear-gradient(to bottom, #87CEFA, #FFFFFF);
      margin: 0;
      padding: 0;
      color: #333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .status-approved {
      color: green;
    }
    .status-rejected {
      color: red;
    }
    .status-pending {
      color: orange;
    }
    .section {
      margin-bottom: 20px;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>역할 변경 요청 리스트</h1>

<div class="section">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>요청자</th>
      <th>요청된 역할</th>
      <th>요청 상태</th>
      <th>요청 일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request : ${requestByMember}">
      <td th:text="${request.id}"></td>
      <td th:text="${request.member.email}"></td>
      <td th:text="${request.requestedRole}"></td>
      <td th:text="${request.status}" th:classappend="${request.status.toString().toLowerCase()}"></td>
      <td th:text="${request.requestDate}"></td>
    </tr>
    </tbody>
  </table>
</div>

<a href="/mypage/memberInfo" class="btn">마이 페이지로 돌아가기</a>

</body>
</html>
