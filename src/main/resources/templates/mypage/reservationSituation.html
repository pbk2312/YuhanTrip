<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content="Yuhan Trip - Accommodation Reservation"/>
  <meta name="author" content="Your Name"/>
  <title>Yuhan Trip - Reservation Details</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
  <!-- Bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Core theme CSS (includes Bootstrap) -->
  <link href="../css/homestyles.css" rel="stylesheet"/>
  <style>
    /* CSS styles */
    body {
      background: url('/los-angeles-2289637_640.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.8);
      border-bottom: 1px solid #ddd;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }

    .navbar-nav .nav-link {
      color: #007bff;
      font-weight: 500;
    }

    .navbar-nav .nav-link.active {
      color: #0056b3;
    }

    #main-content {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .accommodation {
      margin-bottom: 40px;
    }

    .accommodation-title {
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      margin-bottom: 15px;
      color: #0056b3;
      font-size: 1.8rem;
    }

    .room {
      margin-bottom: 30px;
    }

    .room-title {
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 10px;
      color: #333;
      font-size: 1.5rem;
    }

    .reservation-details {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    .reservation-details p {
      margin: 10px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="/home/homepage">YuhanTrip</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/homepage">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/accommodation/accommodations">All Products</a></li>
            <li><hr class="dropdown-divider"/></li>
            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div id="main-content">
  <!-- 숙소 목록을 순회 -->
  <div class="accommodation" th:each="accommodationEntry : ${reservationInfo}">
    <!-- 숙소 이름 -->
    <div class="accommodation-title" th:text="${accommodationEntry.key.title}">숙소 이름</div>

    <!-- 방 목록을 순회 -->
    <div th:each="roomEntry, iterStat : ${accommodationEntry.value}">
      <!-- 방 이름 (첫 번째 방일 때만 표시) -->
      <div th:if="${roomEntry.value.size() > 0}" class="room">
        <div class="room-title" th:text="${roomEntry.key.roomNm}">방 이름</div>

        <!-- 예약 목록을 순회 -->
        <div th:each="reservation : ${roomEntry.value}" class="reservation-details">
          <!-- 예약자 이름 -->
          <p>예약자 이름: <span th:text="${reservation.name}">이름</span></p>
          <!-- 체크인 날짜 -->
          <p>체크인 날짜: <span th:text="${reservation.checkInDate}">체크인 날짜</span></p>
          <!-- 체크아웃 날짜 -->
          <p>체크아웃 날짜: <span th:text="${reservation.checkOutDate}">체크아웃 날짜</span></p>
          <!-- 예약 상태 -->
          <p>예약 상태: <span th:text="${reservation.reservationStatus}">예약 상태</span></p>
          <!-- 예약 번호 -->
          <p>예약 번호: <span th:text="${reservation.reservationUid}">예약 번호</span></p>
          <!-- 특이 사항 -->
          <p>특이 요청 사항: <span th:text="${reservation.specialRequests}">특이 요청 사항</span></p>
          <!-- 전화번호 -->
          <p>전화번호: <span th:text="${reservation.phoneNumber}">전화번호</span></p>
          <!-- 주소 -->
          <p>주소: <span th:text="${reservation.addr}">주소</span></p>
          <!-- 게스트 수 -->
          <p>게스트 수: <span th:text="${reservation.numberOfGuests}">게스트 수</span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS -->
<script src="js/scripts.js"></script>
</body>
</html>
