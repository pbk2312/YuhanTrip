<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>예약하기</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/homestyles.css" rel="stylesheet">
</head>
<style>
    body {
        background: linear-gradient(to bottom, #87CEFA, #FFFFFF);
        margin: 0;
        padding: 0;
        color: #333;
    }

    .navbar {
        background: rgba(255, 255, 255, 0.85);
        border-bottom: 1px solid #ddd;
        padding: 1rem;
    }

    .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #007bff;
    }

    .navbar-nav .nav-link {
        color: #007bff;
        font-weight: 500;
    }

    .navbar-nav .nav-link.active {
        color: #0056b3;
    }

    /* Container for the reservation form */
    .reservation-container {
        max-width: 1000px;
        margin: 80px auto;
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        display: flex;
        padding: 20px;
        gap: 20px;
    }

    .room-details {
        flex: 1;
    }

    .room-details h3 {
        font-size: 1.75rem;
        margin-bottom: 15px;
        color: #333;
    }

    .room-details p {
        font-size: 1rem;
        margin-bottom: 10px;
    }

    .room-details img {
        width: 100%;
        height: auto;
        max-width: 350px;
        margin-bottom: 15px;
        border-radius: 8px;
    }

    .reservation-body {
        flex: 1;
    }

    .reservation-header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .form-label-group {
        position: relative;
        margin-bottom: 1.5rem;
    }

    .form-label-group > input {
        height: 3.5rem;
        padding: .75rem;
        border-radius: .25rem;
        border: 1px solid #ced4da;
        width: 100%;
    }

    .form-label-group > label {
        position: absolute;
        top: 0.75rem;
        left: 1rem;
        color: #6c757d;
        pointer-events: none;
        transition: all .2s ease-in-out;
        font-size: 1rem;
        background: white;
        padding: 0 .25rem;
    }

    .form-label-group input:focus ~ label,
    .form-label-group input:not(:placeholder-shown) ~ label {
        top: -0.5rem;
        left: 1rem;
        font-size: .75rem;
        color: #007bff;
        padding: 0 .25rem;
    }

    .form-control {
        border-radius: .25rem;
        border: 1px solid #ced4da;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 1rem 2rem;
        font-size: 1.25rem;
        border-radius: .5rem;
        width: 100%;
        text-align: center;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    .number-input {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 1rem;
    }

    .number-input button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.5rem 1.5rem;
        cursor: pointer;
        font-size: 1.5rem;
        border-radius: 0.25rem;
    }

    .number-input input {
        text-align: center;
        width: 4rem;
        border: 1px solid #ced4da;
        height: 3rem;
        margin: 0 1rem;
        font-size: 1.5rem;
        border-radius: 0.25rem;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
        .reservation-container {
            flex-direction: column;
        }

        .room-details img {
            max-width: 100%;
            margin: 0 auto 20px;
        }

        .reservation-body {
            padding-top: 0;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
        }
    }
</style>

<!-- Main Content-->
<div id="main-content">
    <div class="reservation-container">
        <!-- Room Details Section -->
        <div class="room-details">
            <h3 th:text="${room.roomNm}">객실 이름</h3>
            <img th:src="@{${room.roomImgUrl}}" class="room-img" alt="객실 이미지">
            <p><strong>타입:</strong> <span th:text="${room.roomType}">객실 타입</span></p>
            <p><strong>최대 수용 인원:</strong> <span th:text="${room.maxOccupancy}">최대 수용 인원</span></p>
            <p><strong>면적:</strong> <span th:text="${room.roomArea}">객실 면적</span>㎡</p>
            <p><strong>가격:</strong> <span th:text="${room.getPriceAsLong()}">가격</span>원</p>
            <p><strong>편의시설:</strong> <span th:text="${room.amenities}">편의시설</span></p>
            <p><strong>흡연 가능 여부:</strong> <span th:text="${room.smokingYn ? '예' : '아니오'}">흡연 가능 여부</span></p>
            <p><strong>조식 포함 여부:</strong> <span th:text="${room.breakfastInclYn ? '예' : '아니오'}">조식 포함 여부</span></p>
            <p><strong>체크인 시간:</strong> <span th:text="${room.checkInTime}">체크인 시간</span></p>
            <p><strong>체크아웃 시간:</strong> <span th:text="${room.checkOutTime}">체크아웃 시간</span></p>
            <p><strong>객실 소개:</strong> <span th:text="${room.roomIntr}">객실 소개</span></p>
        </div>
        <div class="reservation-body">
            <div class="reservation-header">예약하기</div>
            <div class="mb-4">
                <p class="text-center" id="pricePerNight" th:text="'1박 가격: ' + ${reservation.price} + ' 원'">1박 가격: 0
                    원</p>
            </div>
            <form id="reservationForm" action="/reservation/submit" method="post">
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="date" id="checkInDate" name="checkInDate" class="form-control"
                               th:value="${reservation.checkInDate}" required>
                        <label for="checkInDate">체크인 날짜</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="date" id="checkOutDate" name="checkOutDate" class="form-control"
                               th:value="${reservation.checkOutDate}" required>
                        <label for="checkOutDate">체크아웃 날짜</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="specialRequests" name="specialRequests" class="form-control"
                               placeholder="특별 요청 사항">
                        <label for="specialRequests">특별 요청 사항</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="name" name="name" class="form-control" th:value="${reservation.name}"
                               required>
                        <label for="name">고객 이름</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="고객 전화번호"
                               th:value="${reservation.phoneNumber}" required>
                        <label for="phoneNumber">고객 전화번호</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="addr" name="addr" class="form-control" placeholder="고객 주소"
                               th:value="${reservation.addr}" required>
                        <label for="addr">고객 주소</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="numberOfGuests">숙박 인원수</label>
                    <div class="number-input">
                        <button type="button" id="decreaseGuests" onclick="changeGuestCount(-1)">-</button>
                        <input type="number" id="numberOfGuests" name="numberOfGuests" value="1" min="1" readonly>
                        <button type="button" id="increaseGuests" onclick="changeGuestCount(1)">+</button>
                    </div>
                </div>

                <!-- 쿠폰 선택 추가 -->
                <div class="form-group">
                    <label for="couponCode">쿠폰 선택</label>
                    <select id="couponCode" name="couponCode" class="form-control">
                        <option value="">쿠폰을 선택하세요</option>
                        <option th:each="coupon : ${coupons}" th:value="${coupon.code}">
        <span th:switch="${coupon.discountType.name()}">
            <span th:case="'FIXED'">
                <span th:text="'고정 금액 할인: ' + ${coupon.discountValue} + '원 할인'"></span>
            </span>
            <span th:case="'PERCENTAGE'">
                <span th:text="'비율 할인: ' + ${coupon.discountValue} + '%'"></span>
            </span>
            <span th:case="*">
                <span th:text="'알 수 없는 할인 유형'"></span>
            </span>
        </span>
                        </option>
                    </select>
                </div>

                <input type="hidden" id="accommodationId" name="accommodationId" th:value="${reservation.id}">
                <input type="hidden" id="roomId" name="roomId" th:value="${reservation.roomId}">
                <input type="hidden" id="price" name="price" th:value="${reservation.price}">
                <button type="submit" class="btn btn-primary btn-block">예약하기</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
    function changeGuestCount(amount) {
        const guestInput = document.getElementById('numberOfGuests');
        let currentCount = parseInt(guestInput.value);
        currentCount += amount;
        if (currentCount < 1) currentCount = 1;
        guestInput.value = currentCount;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const reservationForm = document.getElementById('reservationForm');

        reservationForm.onsubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData(reservationForm);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch(reservationForm.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    const reservationId = result.reservationId; // 서버에서 반환된 예약 ID

                    // 결제 페이지로 리디렉션
                    window.location.href = `/paymentPage?reservationId=${reservationId}`;
                } else {
                    const errorResponse = await response.json();
                    alert(`예약에 실패했습니다: ${errorResponse.message}`);
                }
            } catch (error) {
                console.error('예약 처리 중 오류 발생:', error);
                alert('예약 처리 중 오류가 발생했습니다. 다시 시도해 주세요.');
            }
        };
    });
</script>

</html>
