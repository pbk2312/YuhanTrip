<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>예약 내역</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/homestyles.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #87CEFA, #FFFFFF);
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styles */
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #ddd;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #007bff;
            font-weight: 500;
        }

        .navbar-nav .nav-link.active {
            color: #0056b3;
        }

        /* Info Section */
        .info {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        .info p {
            margin: 0 0 10px 0;
            line-height: 1.6;
        }

        .info .btn {
            margin-top: 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        /* Footer Styles */
        .footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Reservation Header */
        .reservation-header {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        .reservation-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .cancel-view-button {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            padding: 5px 10px;
            background-color: #6c757d;
            color: #fff;
        }

        /* Reservation Container and Items */
        .reservation-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
        }

        .reservation-item {
            flex: 1 1 calc(33.333% - 20px);
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            min-width: 250px;
        }

        .reservation-actions {
            text-align: right;
            margin-top: 10px;
        }

        .update-button, .cancel-button, .cancel-view-button {
            border-radius: 20px;
            font-weight: 600;
        }

        /* Completed Reservation Item */
        .reservation-item.completed {
            background-color: #f8f9fa;
            position: relative;
            border-left: 5px solid #28a745;
        }

        .reservation-item.completed::before {
            content: '숙박 완료';
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            z-index: 2;
        }

        /* Review Button */
        .reservation-item.completed .review-button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            z-index: 1;
            opacity: 1;
        }

        .reservation-item.completed .review-button:hover {
            background-color: #0056b3;
            color: #ffffff;
        }

        /* Icon Styles */
        .reservation-item.completed .icon {
            display: inline-block;
            margin-left: 10px;
            color: #28a745;
            font-size: 1.5rem;
            vertical-align: middle;
        }

        .reservation-item.reserved {
            opacity: 1;
        }

        /* General Review Button Styles */
        .review-button {
            background-color: #17a2b8;
            color: #fff;
            border: none;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
            z-index: 1;
            opacity: 1;
        }

        .review-button:hover {
            background-color: #138496;
            color: #e9ecef;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination .page-item {
            margin: 0 5px;
        }

        .pagination .page-link {
            border-radius: 20px;
            font-weight: 600;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            color: white;
        }

        /* No Reservations Notice */
        .no-reservations {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            max-width: 800px;
            color: #ff6f61;
        }

        .no-reservations h2 {
            margin: 0;
            font-size: 20px;
        }

        /* Rejected Reservation Item */
        .reservation-item.rejected {
            background-color: #f8d7da;
            position: relative;
            border-left: 5px solid #dc3545;
        }

        .reservation-item.rejected::before {
            content: '예약 거절';
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            z-index: 2;
        }

        /* Hide Elements for Rejected Reservations */
        .reservation-item.rejected .update-button,
        .reservation-item.rejected .cancel-button {
            display: none;
        }

        /* 전화번호 표시 스타일 */
        .reservation-item.rejected .contact-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">YuhanTrip</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/homepage">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/accommodation/byregion">All Products</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="/accommodation/byregion?sort=averageRating">Popular Items</a></li>
                    </ul>
                </li>
            </ul>
            <div id="authButtons" class="d-flex">
                <button id="authButton" class="btn btn-outline-dark me-2" type="button"></button>
                <!-- Removed delete account button -->
                <button id="mypageButton" class="btn btn-outline-primary" type="button" style="display: none;">
                    마이페이지
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content-->
<div class="container">
    <div class="info">
        <div class="reservation-header">
            <h1 class="mb-4">예약 내역</h1>
            <a href="/reservationConfirm/cancel" class="btn btn-secondary cancel-view-button">예약 취소 내역 보기</a>
        </div>

        <!-- 예약 내역이 있는 경우 -->
        <div class="reservation-container" th:if="${not #lists.isEmpty(reservations)}">
            <div th:each="reservation : ${reservations}" class="reservation-item"
                 th:data-status="${reservation.reservationStatus}">
                <p><strong>예약 번호:</strong> <span th:text="${reservation.reservationUid}">예약 번호</span></p>
                <p><strong>숙소 이름:</strong> <span
                        th:text="${reservation.room.getAccommodation().getTitle()}">숙소 이름</span></p>
                <p><strong>객실 이름:</strong> <span th:text="${reservation.room.getRoomNm()}">객실 이름</span></p>
                <p><strong>예약자명:</strong> <span th:text="${reservation.getName()}">예약자명</span></p>
                <p><strong>체크인 날짜:</strong> <span th:text="${reservation.checkInDate}">체크인 날짜</span></p>
                <p><strong>체크아웃 날짜:</strong> <span th:text="${reservation.checkOutDate}">체크아웃 날짜</span></p>
                <p><strong>결제 금액:</strong> <span th:text="${reservation.getPayment().price}">결제 금액</span> 원</p>
                <p><strong>투숙 인원:</strong> <span th:text="${reservation.getNumberOfGuests()}">투숙 인원</span> 명</p>

                <div class="reservation-actions">
                    <a th:href="@{/reservationUpdate(reservationId=${reservation.id})}"
                       class="btn btn-primary update-button">예약 수정</a>
                    <a th:href="@{/paymentCancelPage(reservationId=${reservation.id})}"
                       class="btn btn-danger cancel-button">예약 취소</a>
                    <!-- 후기 작성 버튼, 기본적으로 숨김 -->
                    <a href="#" class="btn btn-info review-button" style="display: none;"
                       th:data-id="${reservation.id}">후기 작성</a>
                </div>


            </div>
        </div>




        <!-- 예약 내역이 없는 경우 -->
        <div class="no-reservations" th:if="${#lists.isEmpty(reservations)}">
            <h2>예약 내역이 없습니다.</h2>
            <p>아직 예약이 없으신가요? <a href="/home/homepage">홈으로 돌아가기</a></p>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <!-- Previous Page Link -->
                <li class="page-item" th:if="${currentPage > 0}">
                    <a class="page-link" th:href="@{/reservationConfirm(page=${currentPage - 1})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <!-- Page Number Links -->
                <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${page == currentPage ? 'active' : ''}">
                    <a class="page-link" th:href="@{/reservationConfirm(page=${page})}" th:text="${page + 1}">1</a>
                </li>
                <!-- Next Page Link -->
                <li class="page-item" th:if="${currentPage < totalPages - 1}">
                    <a class="page-link" th:href="@{/reservationConfirm(page=${currentPage + 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const accessToken = localStorage.getItem('accessToken');
        const authButton = document.getElementById('authButton');
        const mypageButton = document.getElementById('mypageButton');

        if (accessToken) {
            if (isTokenExpired(accessToken)) {
                // 토큰이 만료된 경우 로그아웃
                deleteAccessToken();
                logout();
            } else {
                // 유효한 토큰이 있는 경우 로그아웃 버튼 및 마이페이지 버튼 표시
                authButton.textContent = 'Logout';
                authButton.onclick = confirmLogout;
                mypageButton.style.display = 'block';
                mypageButton.onclick = () => {
                    window.location.href = '/mypage/check';
                };
            }
        } else {
            // 토큰이 없는 경우 로그인 버튼 표시
            authButton.textContent = 'Login';
            authButton.onclick = () => window.location.href = '/member/login';
            if (window.location.pathname === '/member/withdrawalMembership') {
                window.location.href = '/member/login';
            }
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        const reservationItems = document.querySelectorAll('.reservation-item');

        reservationItems.forEach(item => {
            const status = item.getAttribute('data-status');
            const updateButton = item.querySelector('.update-button');
            const cancelButton = item.querySelector('.cancel-button');
            const reviewButton = item.querySelector('.review-button');

            if (status === 'COMPLETED') {
                item.classList.add('completed');

                // "예약 수정" 및 "예약 취소" 버튼 숨기기
                if (updateButton) updateButton.style.display = 'none';
                if (cancelButton) cancelButton.style.display = 'none';

                // "후기 작성" 버튼 표시 및 스타일 설정
                if (reviewButton) {
                    reviewButton.style.display = 'inline-block';
                    reviewButton.style.opacity = '1'; // 불투명도 제거
                    reviewButton.style.backgroundColor = '#007bff'; // 색상 변경
                    reviewButton.style.color = '#ffffff'; // 텍스트 색상 변경
                    const reservationId = reviewButton.getAttribute('data-id');
                    reviewButton.href = '/reviewWrite?reservationId=' + reservationId;
                }
            } else if (status === 'RESERVED') {
                item.classList.add('reserved');
            } else if (status === 'REJECTED') {
                item.classList.add('rejected');

                // "예약 수정" 및 "예약 취소" 버튼 숨기기
                if (updateButton) updateButton.style.display = 'none';
                if (cancelButton) cancelButton.style.display = 'none';

                // "후기 작성" 버튼 숨기기
                if (reviewButton) reviewButton.style.display = 'none';
            }
        });
    });

    function isTokenExpired(token) {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const currentTime = Math.floor(Date.now() / 1000);
        return payload.exp < currentTime;
    }

    function confirmLogout() {
        if (confirm("로그아웃 하시겠습니까?")) {
            logout();
        }
    }

    function logout() {
        fetch('/member/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ /* 필요 시 요청 본문 추가 */})
        })
            .then(response => {
                if (response.ok) {
                    deleteAccessToken();
                    document.getElementById('authButton').textContent = 'Login';
                    document.getElementById('deleteAccountButton').style.display = 'none';
                    document.getElementById('authButton').onclick = () => window.location.href = '/member/login';
                    window.location.href = '/home/homepage';
                } else {
                    console.error('로그아웃 요청 실패');
                }
            })
            .catch(error => console.error('로그아웃 요청 중 오류 발생:', error));
    }

    function deleteAccessToken() {
        localStorage.removeItem('accessToken');
    }
</script>
</body>
</html>
