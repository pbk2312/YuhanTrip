<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
</head>
<body>
<h1>호스트 승급 요청 관리</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>회원 이메일</th>
        <th>요청 역할</th>
        <th>상태</th>
        <th>요청 일자</th>
        <th>승인</th>
        <th>거절</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request : ${requests.content}">
        <td th:text="${request.id}"></td>
        <td th:text="${request.member.email}"></td>
        <td th:text="${request.requestedRole}"></td>
        <td th:text="${request.status}"></td>
        <td th:text="${request.requestDate}"></td>
        <td>
            <form th:action="@{/admin/request/{id}/approve(request.id)}" method="post">
                <button type="submit">승인</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/request/{id}/reject(request.id)}" method="post">
                <input type="text" name="rejectionReason" placeholder="거절 사유" required>
                <button type="submit">거절</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
