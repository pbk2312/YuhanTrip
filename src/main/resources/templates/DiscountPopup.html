<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .coupon-container {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            background-color: #f9f9f9;
        }
        .coupon-container h2 {
            color: #333;
        }
        .coupon-container p {
            font-size: 18px;
        }
        .coupon-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .coupon-button:hover {
            background-color: #0056b3;
        }
        .none-message {
            font-size: 20px;
            color: #888;
        }
        .hide-today {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            cursor: pointer;
            text-decoration: underline;
        }
        .event-info {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
<h1>이벤트 쿠폰</h1>

<div class="coupon-container" id="coupon-popup">
    <!-- 고정 금액 할인 쿠폰 -->
    <div id="fixed-coupon" style="display: none;">
        <h2>🎉 자정 이벤트! 할인 쿠폰을 받으세요! 🎉</h2>
        <p>할인 금액: <strong id="fixed-discount"></strong></p>
        <button class="coupon-button" onclick="requestCoupon('fixed', 10000)">쿠폰 받기</button>
    </div>

    <!-- 비율 할인 쿠폰 -->
    <div id="percentage-coupon" style="display: none;">
        <h2>🎉 저녁 6시 이벤트! 할인 쿠폰을 받으세요! 🎉</h2>
        <p>할인 비율: <strong id="percentage-discount"></strong></p>
        <button class="coupon-button" onclick="requestCoupon('percentage', 0.2)">쿠폰 받기</button>
    </div>

    <!-- 이벤트가 없는 경우 -->
    <div id="no-event" style="display: none;">
        <p class="none-message">현재 이벤트가 없습니다.</p>
        <div class="event-info">
            <p>하지만 걱정 마세요! 매일 자정과 저녁 6시에 특별 할인 쿠폰을 발급합니다.</p>
            <p>자정: 만원 할인 쿠폰</p>
            <p>저녁 6시: 20% 할인 쿠폰</p>
        </div>
    </div>

    <div class="hide-today" onclick="hidePopupForToday()">오늘 하루 보지 않기</div>
</div>

<script>
    function getTodayDate() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function hidePopupForToday() {
        const todayDate = getTodayDate();
        localStorage.setItem('hidePopupDate', todayDate);
        document.getElementById('coupon-popup').style.display = 'none';
        if (window.opener && !window.opener.closed) {
            window.close();
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const hidePopupDate = localStorage.getItem('hidePopupDate');
        const todayDate = getTodayDate();

        if (hidePopupDate === todayDate) {
            document.getElementById('coupon-popup').style.display = 'none';
            return;
        }

        // 실제 discountType 값을 서버에서 가져와야 합니다.
        const discountType = /*[[${discountType}]]*/ 'none';

        if (discountType === 'fixed') {
            document.getElementById('fixed-coupon').style.display = 'block';
            document.getElementById('fixed-discount').innerText = '10,000원';
        } else if (discountType === 'percentage') {
            document.getElementById('percentage-coupon').style.display = 'block';
            document.getElementById('percentage-discount').innerText = '20%';
        } else {
            document.getElementById('no-event').style.display = 'block';
        }
    });

    function checkAuth() {
        fetch('/api/member/validateToken', {
            method: 'GET',
            credentials: 'include' // 쿠키를 포함하여 요청
        })
            .then(response => response.json())
            .then(data => {
                const isLoggedIn = data.isLoggedIn;
                const authButton = document.getElementById('authButton');
                const mypageButton = document.getElementById('mypageButton');

                if (isLoggedIn) {
                    // 로그인 상태: 로그아웃 버튼으로 전환 및 마이페이지 버튼 활성화
                    authButton.innerText = '로그아웃';
                    authButton.addEventListener('click', confirmLogout); // 로그아웃 확인
                    mypageButton.style.display = 'block'; // 마이페이지 버튼 표시
                    mypageButton.addEventListener('click', () => {
                        window.location.href = '/mypage/check'; // 마이페이지로 이동
                    });
                } else {
                    // 로그아웃 상태: 로그인 버튼으로 전환
                    authButton.innerText = '로그인/회원가입';
                    authButton.addEventListener('click', function () {
                        window.location.href = '/member/login'; // 로그인 페이지로 이동
                    });
                    mypageButton.style.display = 'none'; // 마이페이지 버튼 숨기기
                }
            })
            .catch(error => console.error('로그인 상태 확인 중 오류 발생:', error));
    }


    async function requestCoupon(discountType, discountValue) {

        checkAuth();
        let endpoint = '';
        if (discountType === 'fixed') {
            endpoint = `/api/coupons/fixed?discountAmount=${discountValue}`;
        } else if (discountType === 'percentage') {
            endpoint = `/api/coupons/percentage?discountRate=${discountValue}`;
        }

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
            });

            if (response.ok) {
                alert('쿠폰 발급이 완료되었습니다.');
            } else {
                alert('쿠폰 발급에 실패하였습니다. 계정 한 개당 1회 발급이 가능합니다.');
            }
        } catch (error) {
            console.error('Error fetching coupon:', error);
            alert('쿠폰 발급 중 오류가 발생하였습니다.');
        }
    }
</script>
</body>
</html>
