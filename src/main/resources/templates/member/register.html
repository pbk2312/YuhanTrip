<!-- Main Content-->
<div id="main-content" class="container">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">회원가입</h3>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/api/member/register}" th:object="${memberRequestDTO}" method="post">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="email"
                                                           th:field="*{email}"
                                                           placeholder="name@example.com" required/>
                                                    <label for="inputEmail">이메일 주소</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-floating mb-3">
                                                    <button id="sendVerificationEmailButton" class="btn btn-primary"
                                                            type="button">이메일 인증번호 전송
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 추가: 인증번호 입력란 -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputCertificationNumber" type="text"
                                                   th:field="*{certificationNumber}"
                                                   placeholder="Enter certification number" required/>
                                            <label for="inputCertificationNumber">인증번호</label>
                                        </div>
                                        <!-- 추가: 인증번호 확인 버튼 -->
                                        <div class="form-floating mb-3">
                                            <button id="verifyCertificationButton" class="btn btn-primary" type="button">
                                                인증번호 확인
                                            </button>
                                        </div>
                                        <!-- 이름 입력란 -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputName" type="text"
                                                   th:field="*{name}" placeholder="Enter your name" required/>
                                            <label for="inputName">이름</label>
                                        </div>
                                        <!-- 닉네임 입력란 -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputNickname" type="text"
                                                   th:field="*{nickname}" placeholder="Enter your nickname" required/>
                                            <label for="inputNickname">닉네임</label>
                                        </div>
                                        <!-- 전화번호 입력란 -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPhoneNumber" type="text"
                                                   th:field="*{phoneNumber}" placeholder="Enter your phone number" required/>
                                            <label for="inputPhoneNumber">전화번호</label>
                                        </div>
                                        <!-- 주소 입력란 -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputAddress" type="text"
                                                   th:field="*{address}" placeholder="Enter your address" required/>
                                            <label for="inputAddress">주소</label>
                                        </div>
                                        <!-- 생년월일 입력란 -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputDateOfBirth" type="date"
                                                   th:field="*{dateOfBirth}" placeholder="Enter your date of birth" required/>
                                            <label for="inputDateOfBirth">생년월일</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPassword" type="password"
                                                   th:field="*{password}" placeholder="Create a password" required/>
                                            <label for="inputPassword">비밀번호</label>
                                        </div>
                                        <!-- 추가: 비밀번호 확인란 -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputCheckPassword" type="password"
                                                   th:field="*{checkPassword}" placeholder="Confirm your password"
                                                   required/>
                                            <label for="inputCheckPassword">비밀번호 확인</label>
                                        </div>
                                        <!-- 추가: 회원가입 버튼 -->
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-block" type="submit">가입하기
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small">
                                        <a th:href="@{/member/login}">Have an account? Go to login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </main>
        </div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script>
    // Send Verification Email 버튼 클릭 시 이메일 인증번호 요청을 보냄
    document.getElementById('sendVerificationEmailButton').addEventListener('click', function () {
        var email = document.getElementById('inputEmail').value;
        requestVerificationEmail(email);
    });

    // 이메일 인증번호 요청을 보내는 함수
    function requestVerificationEmail(email) {
        fetch('/email/sendCertificationMail', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email })
        })
            .then(response => response.json())  // JSON으로 응답 처리
            .then(data => {
                console.log(data); // 서버에서 반환한 응답 처리
                alert(data.message); // 성공 메시지 표시
            })
            .catch(error => {
                console.error('에러:', error);
                alert(error.message); // 실패 메시지 표시
            });
    }

    // Verify Certification 버튼 클릭 시 이메일 인증 요청을 보냄
    document.getElementById('verifyCertificationButton').addEventListener('click', function () {
        var email = document.getElementById('inputEmail').value;
        var certificationNumber = document.getElementById('inputCertificationNumber').value;
        verifyEmail(email, certificationNumber);
    });

    // 이메일 인증 요청을 보내는 함수
    function verifyEmail(email, certificationNumber) {
        fetch('/email/verifyEmail', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                certificationNumber: certificationNumber
            })
        })
            .then(response => response.json())  // JSON으로 응답 처리
            .then(data => {
                console.log(data); // 서버에서 반환한 응답 처리
                alert(data.message); // 성공 메시지 표시
            })
            .catch(error => {
                console.error('에러:', error);
                alert(error.message); // 실패 메시지 표시
            });
    }

    // 회원가입 폼 제출 이벤트 핸들러
    document.querySelector('form').addEventListener('submit', function (event) {
        event.preventDefault(); // 기본 폼 제출 방지

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());

        fetch('/api/member/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json())  // JSON으로 응답 처리
            .then(data => {
                console.log(data);
                alert(data.message); // 회원가입 성공 메시지 표시
                window.location.href = '/member/login'; // 로그인 페이지로 리디렉션
            })
            .catch(error => {
                console.error('에러:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            });
    });

    // 전화번호 입력 시 포맷 적용
    document.getElementById('inputPhoneNumber').addEventListener('input', function (event) {
        let input = event.target.value.replace(/\D/g, '');  // 숫자 이외의 문자는 모두 제거
        if (input.length > 10) input = input.substring(0, 11);  // 최대 11자리로 제한
        let formattedInput = input.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');  // xxx-xxxx-xxxx 형식 적용
        event.target.value = formattedInput;
    });
</script>
