<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Yuhan Trip</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="../css/homestyles.css" rel="stylesheet">
    <style>
        /* CSS styles */
        body {
            background: url('/los-angeles-2289637_640.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }

        header {
            background: rgba(0, 0, 0, 0.5); /* Darker overlay */
            padding: 60px 0;
            text-align: center;
            color: #fff;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: #333;
        }

        .navbar-nav .nav-link {
            color: #007bff;
            font-weight: 500;
        }

        .navbar-nav .nav-link.active {
            color: #0056b3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 검색 폼 */
        .search-form-container {
            position: relative;
            background: url('/beach-1836335_1280.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 8px;
            padding: 20px;
            margin-top: 60px; /* 네비게이션 바와의 간격 조정 */
            margin-bottom: 40px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-form-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff; /* 흰색으로 변경 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-form-header span {
            color: #fff; /* 흰색으로 변경 */
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        .search-form {
            background: #fff; /* 흰색 배경으로 변경 */
            padding: 20px; /* 여백 추가 */
            border-radius: 8px; /* 모서리 둥글게 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .search-form .form-group {
            flex: 1 1 200px; /* 폼 요소들이 적절히 정렬되도록 설정 */
        }

        .search-form label {
            font-weight: 500;
            color: #00aaff; /* 하늘색으로 변경 */
        }

        .search-form .form-control {
            border-radius: 4px;
        }

        .search-form .btn {
            width: 100%; /* 버튼이 폼의 너비에 맞게 조정 */
            border-radius: 4px;
            flex: 0 0 auto;
            align-self: flex-start;
            margin-top: 10px; /* 버튼과 폼 요소 간의 간격 추가 */
        }

        .search-form-overlay h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Carousel container */
        #accommodationCarousel {
            position: relative;
        }

        /* Section title styling */
        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Container styling to add white background */
        #accommodationCarousel {
            background-color: #fff; /* 컨테이너 배경을 흰색으로 설정 */
            padding: 2rem 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Section title styling */
        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #007bff; /* 파란색 텍스트 */
            background-color: #fff; /* 흰색 배경 */
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 약간의 그림자 추가 */
            border-left: 5px solid #007bff; /* 왼쪽에 파란색 선 추가 */
            display: inline-block;
        }


        /* Card styling */
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff; /* 배경색을 흰색으로 설정 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%; /* 카드 높이를 100%로 설정 */
            min-height: 400px; /* 카드 최소 높이 설정 */
        }


        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }


        .card-img-top {
            width: 100%;
            height: 200px; /* 이미지 높이 설정 */
            object-fit: cover; /* 이미지 비율 유지 */
            border-bottom: 1px solid #ddd;
            transition: opacity 0.3s ease;
        }

        .card-img-top:hover {
            opacity: 0.8;
        }


        .card-body {
            flex: 1; /* 카드 본문이 남은 공간을 차지하도록 설정 */
            padding: 1rem;
            text-align: center;
        }



        .card-text {
            color: #555;
        }

        /* Card footer styling */
        .card-footer {
            background: #f9f9f9;
            border-top: 1px solid #ddd;
            padding: 0.75rem;
        }

        /* Like button styling */
        .like-button {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .like-button:hover {
            background: #e2e2e2;
            color: #d9534f;
        }

        /* Star icon styling */
        .bi-star-fill {
            font-size: 1rem;
        }

        /* Carousel control buttons */
        .carousel-control-prev,
        .carousel-control-next {
            width: 3rem;
            height: 3rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .carousel-control-prev {
            left: -4rem;
        }

        .carousel-control-next {
            right: -4rem;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
        }

        .carousel-control-prev-icon::after,
        .carousel-control-next-icon::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-width: 0.5rem;
            border-style: solid;
            border-color: transparent transparent transparent #fff;
        }

        .carousel-control-prev-icon::after {
            border-right-width: 0;
            border-left-color: rgba(255, 255, 255, 0.5);
        }

        .carousel-control-next-icon::after {
            border-left-width: 0;
            border-right-color: rgba(255, 255, 255, 0.5);
        }

        /* Ensure carousel items don't overflow */
        .carousel-inner {
            padding: 0 1rem;
        }

        .carousel-item {
            padding: 0 0.5rem;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">YuhanTrip</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/homepage">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/accommodation/byregion">All Products</a></li>
                        <li><hr class="dropdown-divider"/></li>
                        <li><a class="dropdown-item" href="/accommodation/byregion?sort=averageRating">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
            <!-- Authentication buttons -->
            <div id="authButtons" class="d-flex">
                <button id="authButton" class="btn btn-outline-dark me-2" type="button"></button>
                <button id="mypageButton" class="btn btn-outline-primary" type="button" style="display: none;">
                    마이페이지
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <!-- 검색 폼 -->
    <div class="search-form-container">
        <div class="search-form-header">
            <h1>놀러갈때는 <span>YuhanTrip</span></h1>
        </div>

        <form class="search-form" action="/accommodation/byregion" method="GET">
            <div class="form-group">
                <label for="region">지역 선택</label>
                <select id="region" name="region" class="form-control">
                    <option value="">모든 지역</option>
                    <option value="Seoul">서울</option>
                    <option value="Incheon">인천</option>
                    <option value="Daejeon">대전</option>
                    <option value="Daegu">대구</option>
                    <option value="Gwangju">광주</option>
                    <option value="Busan">부산</option>
                    <option value="Ulsan">울산</option>
                    <option value="Sejong">세종</option>
                    <option value="Gyeonggi">경기</option>
                    <option value="Gangwon">강원</option>
                    <option value="Chungbuk">충북</option>
                    <option value="Chungnam">충남</option>
                    <option value="Gyeongbuk">경북</option>
                    <option value="Gyeongnam">경남</option>
                    <option value="Jeonbuk">전북</option>
                    <option value="Jeonnam">전남</option>
                    <option value="Jeju">제주</option>
                </select>
            </div>

            <div class="form-group">
                <label for="checkin">체크인 날짜</label>
                <input type="date" id="checkin" name="checkin" class="form-control">
            </div>

            <div class="form-group">
                <label for="checkout">체크아웃 날짜</label>
                <input type="date" id="checkout" name="checkout" class="form-control">
            </div>

            <div class="form-group">
                <label for="numGuests">숙박 인원수</label>
                <input type="number" id="numGuests" name="numGuests" class="form-control" min="1" max="10" value="1">
            </div>
            <button type="submit" class="btn btn-primary">검색</button>
        </form>
    </div>
    <div class="container mt-4">
        <!-- 인기 있는 숙소들 제목 추가 -->
        <div class="section-title">인기 추천 숙소</div>

        <div id="accommodationCarousel" class="carousel slide">
            <div class="carousel-inner">
                <!-- Example carousel item (Add more as needed) -->
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col" th:each="accommodation, iterStat : ${accommodations}">
                            <div class="card">
                                <a th:href="@{${'/accommodation/info?id=' + accommodation.id +
                    (checkin != null ? '&checkin=' + checkin : '') +
                    (checkout != null ? '&checkout=' + checkout : '') +
                    (numGuests != null ? '&numGuests=' + numGuests : '')}}"
                                   class="text-decoration-none text-dark">
                                    <img th:src="${accommodation.firstimage != '' ? accommodation.firstimage : '/hotel-1725150_1280.jpg'}"
                                         class="card-img-top" alt="이미지">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${accommodation.title}">숙소 이름</h5>
                                        <p class="card-text" th:text="${accommodation.addr1}">주소</p>
                                    </div>
                                </a>
                                <div class="card-footer d-flex align-items-center justify-content-between">
                                    <button class="btn btn-outline-danger btn-sm like-button" th:data-id="${accommodation.id}">
                                        <i class="bi bi-heart"></i>
                                    </button>
                                    <div class="d-flex align-items-center">
                                        <!-- 별 아이콘 -->
                                        <i class="bi bi-star-fill text-warning"></i>
                                        <!-- 평균 평점 표시 -->
                                        <span th:text="${accommodation.averageRating} + '/5.0'">평점</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more carousel-item divs for additional slides -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#accommodationCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#accommodationCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>


<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS -->
<script src="js/scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const accessToken = localStorage.getItem('accessToken');
        const authButton = document.getElementById('authButton');
        const mypageButton = document.getElementById('mypageButton');

        if (accessToken) {
            if (isTokenExpired(accessToken)) {
                deleteAccessToken();
                logout();
            } else {
                authButton.textContent = 'Logout';
                authButton.onclick = confirmLogout;
                mypageButton.style.display = 'block';
                mypageButton.onclick = () => {
                    window.location.href = '/mypage/check';
                };
            }
        } else {
            authButton.textContent = 'Login';
            authButton.onclick = () => window.location.href = '/member/login';
            if (window.location.pathname === '/member/withdrawalMembership') {
                window.location.href = '/member/login';
            }
        }
    });

    function isTokenExpired(token) {
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const currentTime = Math.floor(Date.now() / 1000);
            return payload.exp < currentTime;
        } catch (e) {
            console.error('토큰 파싱 중 오류 발생:', e);
            return true;
        }
    }

    function confirmLogout() {
        if (confirm("로그아웃 하시겠습니까?")) {
            logout();
        }
    }

    function logout() {
        fetch('/member/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ /* 필요 시 요청 본문 추가 */ })
        })
            .then(response => {
                if (response.ok) {
                    deleteAccessToken();
                    document.getElementById('authButton').textContent = 'Login';
                    document.getElementById('mypageButton').style.display = 'none';
                    document.getElementById('authButton').onclick = () => window.location.href = '/member/login';
                } else {
                    console.error('로그아웃 요청 실패');
                }
            })
            .catch(error => console.error('로그아웃 요청 중 오류 발생:', error));
    }

    function deleteAccessToken() {
        localStorage.removeItem('accessToken');
    }


</script>

</body>
</html>
