<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Yuhan Trip</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="../css/homestyles.css" rel="stylesheet">
    <style>
        /* CSS styles */
        body {
            background: url('/los-angeles-2289637_640.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }

        header {
            background: rgba(0, 0, 0, 0.5); /* Darker overlay */
            padding: 60px 0;
            text-align: center;
            color: #fff;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: #333;
        }

        .navbar-nav .nav-link {
            color: #007bff;
            font-weight: 500;
        }

        .navbar-nav .nav-link.active {
            color: #0056b3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 검색 폼 */
        .search-form-container {
            position: relative;
            background: url('/beach-1836335_1280.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 8px;
            padding: 20px;
            margin-top: 60px; /* 네비게이션 바와의 간격 조정 */
            margin-bottom: 40px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-form-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff; /* 흰색으로 변경 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-form-header span {
            color: #fff; /* 흰색으로 변경 */
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        .search-form {
            background: #fff; /* 흰색 배경으로 변경 */
            padding: 20px; /* 여백 추가 */
            border-radius: 8px; /* 모서리 둥글게 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .search-form .form-group {
            flex: 1 1 200px; /* 폼 요소들이 적절히 정렬되도록 설정 */
        }

        .search-form label {
            font-weight: 500;
            color: #00aaff; /* 하늘색으로 변경 */
        }

        .search-form .form-control {
            border-radius: 4px;
        }

        .search-form .btn {
            width: 100%; /* 버튼이 폼의 너비에 맞게 조정 */
            border-radius: 4px;
            flex: 0 0 auto;
            align-self: flex-start;
            margin-top: 10px; /* 버튼과 폼 요소 간의 간격 추가 */
        }

        .search-form-overlay h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .section-header {
            margin-bottom: 30px;
            text-align: left; /* 왼쪽 정렬 */
        }

        .section-title {
            font-size: 2rem; /* 제목 크기 */
            font-weight: 700; /* 두꺼운 폰트 */
            color: #333; /* 제목 색상 */
            text-transform: uppercase; /* 대문자 변환 */
            position: relative; /* 상대 위치 */
            display: inline-block; /* 인라인 블록 */
            padding-bottom: 10px; /* 하단 여백 */
        }

        .section-title::after {
            content: ''; /* 빈 콘텐츠 */
            display: block; /* 블록 레벨 요소 */
            width: 60px; /* 밑줄 너비 */
            height: 4px; /* 밑줄 두께 */
            background-color: #007bff; /* 밑줄 색상 */
            position: absolute; /* 절대 위치 */
            bottom: 0; /* 하단 맞춤 */
            left: 50%; /* 수평 가운데 */
            transform: translateX(-50%); /* 가운데 정렬 */
        }

        .accommodations-container {
            background-color: #ffffff; /* 배경색 흰색 */
            padding: 20px; /* 내부 여백 */
            border-radius: 8px; /* 둥근 모서리 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 가벼운 그림자 */
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .card-img-top {
            width: 100%;
            height: 200px; /* 카드의 이미지 높이 설정 */
            object-fit: cover; /* 이미지 비율 유지 */
        }

        .card-body {
            padding: 1rem;
        }

        .card-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            padding: 0.75rem 1.25rem;
        }

        .card-footer .btn {
            border-radius: 20px; /* 둥근 모서리 */
        }

        .card-footer i.bi-star-fill {
            color: #ffd700; /* 별 색상 */
        }

        /* 리뷰 갯수의 텍스트 스타일 */
        .card-footer span:nth-child(3) {
            color: #aaa; /* 연한 회색 색상으로 변경 */
            font-size: 0.9rem; /* 폰트 크기 약간 줄임 */
            margin-left: 8px; /* 별점과의 간격 */
        }

        /* 전체 섹션 스타일링 */
        .accommodation-selection {
            background-color: #ffffff; /* 흰색 배경 */
            padding: 20px;
            text-align: left; /* 섹션 내용 왼쪽 정렬 */
        }

        .section-title {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        .selection-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .selection {
            flex: 1 1 30%; /* 3개 아이템을 가로로 나열 */
            max-width: 300px; /* 아이템 최대 너비 */
        }

        .highlight-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            height: 200px; /* 카드의 고정된 높이 */
        }

        .highlight-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지를 컨테이너에 맞게 잘라서 채우기 */
            display: block;
        }

        .details {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            font-size: 18px;
            font-weight: bold;
        }

        .highlight-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">YuhanTrip</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/homepage">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/accommodation/byregion">All Products</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="/accommodation/byregion?sort=averageRating">Popular Items</a>
                        </li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
            <!-- Authentication buttons -->
            <div id="authButtons" class="d-flex">
                <button id="authButton" class="btn btn-outline-dark me-2" type="button"></button>
                <button id="mypageButton" class="btn btn-outline-primary" type="button" style="display: none;">
                    마이페이지
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <!-- 검색 폼 -->
    <div class="search-form-container">
        <div class="search-form-header">
            <h1>놀러갈때는 <span>YuhanTrip</span></h1>
        </div>

        <form class="search-form" action="/accommodation/byregion" method="GET">
            <div class="form-group">
                <label for="region">지역 선택</label>
                <select id="region" name="region" class="form-control">
                    <option value="">모든 지역</option>
                    <option value="Seoul">서울</option>
                    <option value="Incheon">인천</option>
                    <option value="Daejeon">대전</option>
                    <option value="Daegu">대구</option>
                    <option value="Gwangju">광주</option>
                    <option value="Busan">부산</option>
                    <option value="Ulsan">울산</option>
                    <option value="Sejong">세종</option>
                    <option value="Gyeonggi">경기</option>
                    <option value="Gangwon">강원</option>
                    <option value="Chungbuk">충북</option>
                    <option value="Chungnam">충남</option>
                    <option value="Gyeongbuk">경북</option>
                    <option value="Gyeongnam">경남</option>
                    <option value="Jeonbuk">전북</option>
                    <option value="Jeonnam">전남</option>
                    <option value="Jeju">제주</option>
                </select>
            </div>

            <div class="form-group">
                <label for="checkin">체크인 날짜</label>
                <input type="date" id="checkin" name="checkin" class="form-control">
            </div>

            <div class="form-group">
                <label for="checkout">체크아웃 날짜</label>
                <input type="date" id="checkout" name="checkout" class="form-control">
            </div>

            <div class="form-group">
                <label for="numGuests">숙박 인원수</label>
                <input type="number" id="numGuests" name="numGuests" class="form-control" min="1" max="10" value="1">
            </div>

            <button type="submit" class="btn btn-primary">검색</button>
        </form>

    <!-- 숙소 목록 표시 영역 -->
    <div class="accommodations-container bg-white p-4 rounded">
        <!-- 숙소 유형 선택 -->
        <section class="accommodation-selection">
            <div class="selection-wrapper">
                <div class="selection-container">
                    <!-- Luxury Stay: 호텔 -->
                    <div class="selection">
                        <a th:href="@{/accommodation/search(title='호텔')}">
                            <div class="highlight-card">
                                <img src="/accommodation/hotel-1725150_1280.jpg" alt="Luxury Hotel">
                                <div class="details">
                                    <p>호텔</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Cozy Retreat: 모텔 -->
                    <div class="selection">
                        <a th:href="@{/accommodation/search(title='모텔')}">
                            <div class="highlight-card">
                                <img src="/accommodation/road-3189386_1280.jpg" alt="Cozy Motel">
                                <div class="details">
                                    <p>모텔</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Scenic Escape: 펜션 -->
                    <div class="selection">
                        <a th:href="@{/accommodation/search(title='펜션')}">
                            <div class="highlight-card">
                                <img src="/accommodation/pension-4959272_1280.jpg" alt="Scenic Pension">
                                <div class="details">
                                    <p>펜션</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <div class="section-header d-flex justify-content-between align-items-center">
            <h2 class="section-title">인기 추천 숙소</h2>
            <!-- 전체보기 버튼 -->
            <a href="/accommodation/byregion?sort=averageRating" class="btn btn-primary">전체보기</a>
        </div>
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
            <!-- Accommodations cards -->
            <div class="col" th:each="accommodation : ${accommodations}">
                <div class="card bg-white h-100">
                    <a th:href="@{${'/accommodation/info?id=' + accommodation.id +
                (checkin != null ? '&checkin=' + checkin : '') +
                (checkout != null ? '&checkout=' + checkout : '') +
                (numGuests != null ? '&numGuests=' + numGuests : '')}}"
                       class="text-decoration-none text-dark">
                        <img th:src="${accommodation.firstimage != '' ? accommodation.firstimage : '/accommodation/hotel-1725150_1280.jpg'}"
                             class="card-img-top" alt="이미지">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${accommodation.title}">숙소 이름</h5>
                        </div>
                    </a>
                    <div class="card-footer d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <!-- 별 아이콘 -->
                            <i class="bi bi-star-fill text-warning"></i>
                            <!-- 평균 평점 표시 -->
                            <span th:text="${accommodation.averageRating} + '/5.0'">평점</span>
                            <span th:text="${accommodation.reviewCount} + '명 평가'"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS -->
<script src="js/scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const accessToken = localStorage.getItem('accessToken');
        const authButton = document.getElementById('authButton');
        const mypageButton = document.getElementById('mypageButton');

        if (accessToken) {
            if (isTokenExpired(accessToken)) {
                deleteAccessToken();
                logout();
            } else {
                authButton.textContent = 'Logout';
                authButton.onclick = confirmLogout;
                mypageButton.style.display = 'block';
                mypageButton.onclick = () => {
                    window.location.href = '/mypage/check';
                };
            }
        } else {
            authButton.textContent = 'Login';
            authButton.onclick = () => window.location.href = '/member/login';
            if (window.location.pathname === '/member/withdrawalMembership') {
                window.location.href = '/member/login';
            }
        }
    });

    function isTokenExpired(token) {
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const currentTime = Math.floor(Date.now() / 1000);
            return payload.exp < currentTime;
        } catch (e) {
            console.error('토큰 파싱 중 오류 발생:', e);
            return true;
        }
    }

    function confirmLogout() {
        if (confirm("로그아웃 하시겠습니까?")) {
            logout();
        }
    }

    function logout() {
        fetch('/member/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ /* 필요 시 요청 본문 추가 */})
        })
            .then(response => {
                if (response.ok) {
                    deleteAccessToken();
                    document.getElementById('authButton').textContent = 'Login';
                    document.getElementById('mypageButton').style.display = 'none';
                    document.getElementById('authButton').onclick = () => window.location.href = '/member/login';
                } else {
                    console.error('로그아웃 요청 실패');
                }
            })
            .catch(error => console.error('로그아웃 요청 중 오류 발생:', error));
    }

    function deleteAccessToken() {
        localStorage.removeItem('accessToken');
    }


</script>

</body>
</html>
