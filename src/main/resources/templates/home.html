        }

        }

        .navbar-nav .nav-link {

            font-weight: 500;
        }

        .navbar-nav .nav-link.active {

        }

        .flex-container {
            display: flex;
            justify-content: space-around;
            align-items: center;

            width: 45%;
            text-align: center;
        }

        .accommodation-img, .confirmation-img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .accommodation-img:hover, .confirmation-img:hover {
            transform: scale(1.05);

        }

        .action-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            text-align: center;
            padding: 12px 25px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .action-button:hover {
            color: #f0f8ff;
            background-color: rgba(0, 0, 0, 0.8);
        }


    </style>
</head>

<!-- Add this CSS to your stylesheet or within a <style> tag -->

        color: #ffcc00; /* 원하는 색상으로 변경하세요 */
        font-weight: bold;
    }
</style>


<!-- Main Content-->
<div class="container">
    <div class="flex-container">
        <!-- 예약하기 섹션 -->
        <div class="flex-item">
            <img src="/house-540796_1280.jpg" class="accommodation-img" alt="숙소 예약하기">
            <button class="action-button" onclick="location.href='/accommodation/accommodations'">예약하기</button>
        </div>
        <!-- 예약 확인 섹션 -->
        <div class="flex-item">
            <img src="/reservation-5421878_1280.jpg" class="confirmation-img" alt="예약 확인">
            <button class="action-button" onclick="checkAccessTokenAndRedirect()">예약 확인</button>
        </div>
    </div>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const accessToken = localStorage.getItem('accessToken');
        const authButton = document.getElementById('authButton');
        const deleteAccountButton = document.getElementById('deleteAccountButton');

        if (accessToken) {
            if (isTokenExpired(accessToken)) {
                // 토큰이 만료된 경우 로그아웃
                deleteAccessToken();
                logout();
            } else {
                // 유효한 토큰이 있는 경우 로그아웃 버튼 표시
                authButton.textContent = 'Logout';
                authButton.onclick = confirmLogout;
                deleteAccountButton.style.display = 'block';
                deleteAccountButton.onclick = () => {
                    window.location.href = '/member/withdrawalMembership';
                };
            }
        } else {
            // 토큰이 없는 경우 로그인 버튼 표시
            authButton.textContent = 'Login';
            authButton.onclick = () => window.location.href = '/member/login';
            if (window.location.pathname === '/member/withdrawalMembership') {
                window.location.href = '/member/login';
            }
        }
    });

    function isTokenExpired(token) {
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const currentTime = Math.floor(Date.now() / 1000);
            return payload.exp < currentTime;
        } catch (e) {
            console.error('토큰 파싱 중 오류 발생:', e);
            return true;
        }
    }

    function confirmLogout() {
        if (confirm("로그아웃 하시겠습니까?")) {
            logout();
        }
    }

    function logout() {
        fetch('/member/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ /* 필요 시 요청 본문 추가 */ })
        })
            .then(response => {
                if (response.ok) {
                    deleteAccessToken();
                    document.getElementById('authButton').textContent = 'Login';
                    document.getElementById('deleteAccountButton').style.display = 'none';
                    document.getElementById('authButton').onclick = () => window.location.href = '/member/login';
                } else {
                    console.error('로그아웃 요청 실패');
                }
            })
            .catch(error => console.error('로그아웃 요청 중 오류 발생:', error));
    }

    function deleteAccessToken() {
        localStorage.removeItem('accessToken');
    }

    function checkAccessTokenAndRedirect() {
        const accessToken = localStorage.getItem('accessToken');
        if (accessToken) {
            if (!isTokenExpired(accessToken)) {
                window.location.href = '/reservationConfirm';
            } else {
                alert('세션이 만료되었습니다. 다시 로그인 해주세요.');
                window.location.href = '/member/login';
            }
        } else {
            alert('이 페이지에 접근하려면 로그인 해주세요.');
            window.location.href = '/member/login';
        }
    }
</script>

</body>
