<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>좋아요 목록</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../css/homestyles.css" rel="stylesheet">
  <style>
    body {
      background: url('/los-angeles-2289637_640.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
    }

    .navbar {
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid #ddd;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #007bff;
      font-weight: 500;
    }

    .navbar-nav .nav-link.active {
      color: #0056b3;
    }


    .info p {
      margin: 0 0 10px 0;
      line-height: 1.6;
    }

    .info .btn {
      margin-top: 10px;
      border-radius: 20px;
      font-weight: 600;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }


    .reservation-item .card {
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .reservation-item .card:hover {
      transform: translateY(-10px);
    }

    .reservation-item .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .reservation-item .card-body {
      padding: 15px;
    }

    .pagination .page-link {
      color: #007bff;
      font-weight: 500;
    }

    .pagination .page-link.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }


    h1 {
      color: #f7c6c7;
    }


  </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="#!">YuhanTrip</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/homepage">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/accommodation/accommodations">All Products</a></li>
            <li><hr class="dropdown-divider"/></li>
            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
          </ul>
        </li>
      </ul>
      <div id="authButtons" class="d-flex">
        <button id="authButton" class="btn btn-outline-dark me-2" type="button"></button>
        <button id="deleteAccountButton" class="btn btn-outline-danger" type="button" style="display: none;">
          회원탈퇴
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content-->

<div class="container my-5">
  <div class="info">
    <h1 class="text-center mb-4">관심 목록</h1>
    <div class="reservation-container">
      <div th:if="${#lists.isEmpty(likesByMember)}" class="text-center">
        <p>관심 있는 숙소가 없습니다.</p>
      </div>
      <div th:unless="${#lists.isEmpty(likesByMember)}">
        <div class="row">
          <div th:each="accommodation : ${likesByMember.content}" class="reservation-item col-md-4 mb-4">
            <div class="card h-100">
              <a th:href="@{${'/accommodation/info?id=' + accommodation.id }}" class="text-decoration-none text-dark">
                <img th:src="${accommodation.firstimage != '' ? accommodation.firstimage : '/Noimage.png'}" class="card-img-top" alt="이미지">
                <div class="card-body">
                  <h5 class="card-title" th:text="${accommodation.title}">숙소 이름</h5>
                  <p class="card-text">
                    <strong>주소:</strong> <span th:text="${accommodation.addr1} + ' ' + ${accommodation.addr2}">주소</span>
                  </p>
                  <p class="card-text">
                    <strong>전화번호:</strong> <span th:text="${accommodation.tel}">전화번호</span>
                  </p>
                </div>
              </a>
              <div class="card-footer">
                <button class="btn btn-outline-danger btn-sm like-button" th:data-id="${accommodation.id}">
                  <i class="bi bi-heart"></i> 삭제
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

        <!-- Pagination -->
        <div class="pagination justify-content-center mt-4">
          <a th:href="@{/accommodation/memberLikeHistory(page=${currentPage - 1}, size=${pageSize})}"
             th:if="${currentPage > 0}" class="page-link">이전</a>

          <a th:href="@{/accommodation/memberLikeHistory(page=${currentPage}, size=${pageSize})}"
             th:text="${currentPage + 1}" class="page-link active"></a>

          <a th:href="@{/accommodation/memberLikeHistory(page=${currentPage + 1}, size=${pageSize})}"
             th:if="${currentPage < totalPages - 1}" class="page-link">다음</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const likeButtons = document.querySelectorAll('.like-button');

    // 초기 하트 상태 설정 (서버에서 가져온 데이터에 따라 다를 수 있음)
    likeButtons.forEach(button => {
      const icon = button.querySelector('i');
      const isLiked = button.getAttribute('data-liked') === 'true'; // 데이터 속성에서 좋아요 상태 가져오기

      if (isLiked) {
        icon.classList.add('bi-heart-fill');
        icon.classList.remove('bi-heart');
      } else {
        icon.classList.add('bi-heart');
        icon.classList.remove('bi-heart-fill');
      }
    });

    // 버튼 클릭 이벤트 핸들러
    likeButtons.forEach(button => {
      button.addEventListener('click', event => {
        event.preventDefault();
        event.stopPropagation();

        const accommodationId = button.getAttribute('data-id'); // 데이터 속성에서 ID 가져오기
        const icon = button.querySelector('i');
        const isLiked = icon.classList.contains('bi-heart-fill');

        if (isLiked && !confirm("정말로 이 항목을 삭제하시겠습니까?")) {
          return; // 사용자가 삭제를 취소하면 아무 작업도 하지 않음
        }

        fetch(`/api/likes/remove?accommodationId=${encodeURIComponent(accommodationId)}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
          }
        })
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Network response was not ok.');
                  }
                  return response.json();
                })
                .then(data => {
                  if (data.status === 'success') {
                    // 삭제 후 하트 아이콘을 빈 상태로 설정
                    icon.classList.remove('bi-heart-fill');
                    icon.classList.add('bi-heart');
                    // 페이지 새로 고침
                    location.reload();
                  } else {
                    alert(data.message || '좋아요 요청이 실패했습니다. 다시 시도해 주세요.');
                  }
                })
                .catch(error => {
                  console.error('Error:', error);
                  alert('서버 오류: ' + error.message);
                });
      });
    });
  });


  document.addEventListener('DOMContentLoaded', () => {
    const accessToken = localStorage.getItem('accessToken');
    const authButton = document.getElementById('authButton');
    const deleteAccountButton = document.getElementById('deleteAccountButton');

    if (accessToken) {
      if (isTokenExpired(accessToken)) {
        logout();
      } else {
        authButton.textContent = 'Logout';
        authButton.onclick = confirmLogout;
        deleteAccountButton.style.display = 'block';
        deleteAccountButton.onclick = () => {
          window.location.href = '/member/withdrawalMembership';
        };
      }
    } else {
      authButton.textContent = 'Login';
      authButton.onclick = () => window.location.href = '/member/login';
      if (window.location.pathname === '/member/withdrawalMembership') {
        window.location.href = '/member/login';
      }
    }
  });

  function isTokenExpired(token) {
    const payload = JSON.parse(atob(token.split('.')[1]));
    const currentTime = Math.floor(Date.now() / 1000);
    return payload.exp < currentTime;
  }

  function confirmLogout() {
    if (confirm("로그아웃 하시겠습니까?")) {
      logout();
    }
  }

  function logout() {
    fetch('/member/logout', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ /* 필요 시 요청 본문 추가 */ })
    })
            .then(response => {
              if (response.ok) {
                deleteAccessToken();
                document.getElementById('authButton').textContent = 'Login';
                document.getElementById('deleteAccountButton').style.display = 'none';
                document.getElementById('authButton').onclick = () => window.location.href = '/member/login';
                window.location.href = '/home/homepage'; // 로그아웃 후 /home/homepage로 리다이렉트
              } else {
                console.error('로그아웃 요청 실패');
              }
            })
            .catch(error => console.error('로그아웃 요청 중 오류 발생:', error));
  }

  function deleteAccessToken() {
    localStorage.removeItem('accessToken');
  }

</script>
</body>
</html>
