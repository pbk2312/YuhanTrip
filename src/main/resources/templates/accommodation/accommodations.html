<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/homestyles.css" rel="stylesheet">
    <style>
        body {
            background: url('/los-angeles-2289637_640.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid #ddd;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #007bff;
            font-weight: 500;
        }

        .navbar-nav .nav-link.active {
            color: #0056b3;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .card-img-top {
            width: 100%;
            height: 200px; /* 카드의 이미지 높이 설정 */
            object-fit: cover; /* 이미지 비율 유지 */
        }

        .card-body {
            padding: 1rem;
        }


        .pagination {
            justify-content: center;
        }

        /* Flexbox for horizontal form layout */
        .form-horizontal {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* 요소 간 간격 */
            align-items: center; /* 세로 중앙 정렬 */
            background: rgba(255, 255, 255, 0.8); /* 배경색 */
            padding: 20px; /* 패딩 추가 */
            border-radius: 15px; /* 둥근 모서리 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 박스 그림자 */
            margin: 20px; /* 외부 간격 */
        }

        .form-horizontal .form-group {
            flex: 1; /* 모든 폼 그룹을 동일한 공간으로 설정 */
            min-width: 150px; /* 각 항목의 최소 너비 */
        }

        .form-horizontal button {
            flex: 0 0 auto; /* 버튼의 크기를 고정 */
            margin-left: auto; /* 버튼을 오른쪽으로 정렬 */
            background-color: #007bff; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색상 */
            padding: 10px 20px; /* 버튼 패딩 */
            border: none; /* 버튼 테두리 제거 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            cursor: pointer; /* 마우스 포인터 변경 */
        }

        .form-horizontal button:hover {
            background-color: #0056b3; /* 버튼 호버 배경색 */
        }


    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        const region = document.getElementById('region');
        const checkin = document.getElementById('checkin');
        const checkout = document.getElementById('checkout');
        const numGuests = document.getElementById('numGuests');

        form.addEventListener('submit', (event) => {
            // 모든 필드의 기존 오류 메시지 제거
            removeErrorMessages();

            if (region.value === '') {
                return; // 지역만 선택한 경우 폼을 제출합니다.
            }

            let isValid = true;

            if (!checkin.value) {
                showError(checkin, '체크인 날짜를 입력해주세요.');
                isValid = false;
            }

            if (!checkout.value) {
                showError(checkout, '체크아웃 날짜를 입력해주세요.');
                isValid = false;
            }

            if (!numGuests.value) {
                showError(numGuests, '숙박 인원수를 입력해주세요.');
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault(); // 폼 제출을 막습니다.
            }
        });

        function showError(input, message) {
            const error = document.createElement('div');
            error.className = 'error-message';
            error.textContent = message;
            input.parentNode.appendChild(error);
            input.classList.add('input-error');
        }

        function removeErrorMessages() {
            const errors = document.querySelectorAll('.error-message');
            errors.forEach(error => error.remove());
            const inputs = document.querySelectorAll('.input-error');
            inputs.forEach(input => input.classList.remove('input-error'));
        }
    });
</script>
<style>


    .form-group {
        position: relative;
    }
</style>


<body>

<div id="main-content">
    <section class="py-5">
        <div class="container">
            <!-- 검색 폼 추가 -->


            <form action="/accommodation/byregion" method="get" class="mb-4 form-horizontal">
                <div class="form-group">
                    <label for="region">지역 선택</label>
                    <select id="region" name="region" class="form-control" th:value="${region}">
                        <option value="">모든 지역</option>
                        <option value="Seoul" th:selected="${region == 'Seoul'}">서울</option>
                        <option value="Incheon" th:selected="${region == 'Incheon'}">인천</option>
                        <option value="Daejeon" th:selected="${region == 'Daejeon'}">대전</option>
                        <option value="Daegu" th:selected="${region == 'Daegu'}">대구</option>
                        <option value="Gwangju" th:selected="${region == 'Gwangju'}">광주</option>
                        <option value="Busan" th:selected="${region == 'Busan'}">부산</option>
                        <option value="Ulsan" th:selected="${region == 'Ulsan'}">울산</option>
                        <option value="Sejong" th:selected="${region == 'Sejong'}">세종</option>
                        <option value="Gyeonggi" th:selected="${region == 'Gyeonggi'}">경기</option>
                        <option value="Gangwon" th:selected="${region == 'Gangwon'}">강원</option>
                        <option value="Chungbuk" th:selected="${region == 'Chungbuk'}">충북</option>
                        <option value="Chungnam" th:selected="${region == 'Chungnam'}">충남</option>
                        <option value="Gyeongbuk" th:selected="${region == 'Gyeongbuk'}">경북</option>
                        <option value="Gyeongnam" th:selected="${region == 'Gyeongnam'}">경남</option>
                        <option value="Jeonbuk" th:selected="${region == 'Jeonbuk'}">전북</option>
                        <option value="Jeonnam" th:selected="${region == 'Jeonnam'}">전남</option>
                        <option value="Jeju" th:selected="${region == 'Jeju'}">제주</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="checkin">체크인 날짜</label>
                    <input type="date" id="checkin" name="checkin" class="form-control" th:value="${checkin}">
                </div>

                <div class="form-group">
                    <label for="checkout">체크아웃 날짜</label>
                    <input type="date" id="checkout" name="checkout" class="form-control" th:value="${checkout}">
                </div>

                <div class="form-group">
                    <label for="numGuests">숙박 인원수</label>
                    <input type="number" id="numGuests" name="numGuests" class="form-control" min="1" max="10"
                           th:value="${numGuests != null ? numGuests : 1}">
                </div>


                <button type="submit" class="btn btn-primary mt-2">검색</button>
            </form>






            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4">
                <!-- Accommodations cards -->
                <div class="col" th:each="accommodation : ${accommodations}">
                    <div class="card">
                        <a th:href="@{${'/accommodation/info?id=' + accommodation.id +
            (checkin != null ? '&checkin=' + checkin : '') +
            (checkout != null ? '&checkout=' + checkout : '') +
            (numGuests != null ? '&numGuests=' + numGuests : '')}}"
                           class="text-decoration-none text-dark">
                            <img th:src="${accommodation.firstimage != '' ? accommodation.firstimage : '/Noimage.png'}"
                                 class="card-img-top" alt="이미지">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${accommodation.title}">숙소 이름</h5>
                                <p class="card-text" th:text="${accommodation.addr1}">주소</p>
                            </div>
                        </a>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <button class="btn btn-outline-danger btn-sm like-button" th:data-id="${accommodation.id}">
                                <i class="bi bi-heart"></i>
                            </button>
                            <div class="d-flex align-items-center">
                                <!-- 별 아이콘 -->
                                <i class="bi bi-star-fill text-warning"></i>
                                <!-- 평균 평점 표시 -->
                                <span th:text="${accommodation.averageRating} + '/5.0'">평점</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <nav class="mt-4">
                <ul class="pagination justify-content-center">
                    <!-- Previous button -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link page-link-lg"
                           th:href="@{${'/accommodation/byregion' +
               (region != null && region != '' ? '?region=' + region : '') +
               (checkin != null && checkin != '' ? (region != null ? '&' : '?') + 'checkin=' + checkin : '') +
               (checkout != null && checkout != '' ? (region != null || checkin != null ? '&' : '?') + 'checkout=' + checkout : '') +
               (numGuests != null && numGuests != '' ? (region != null || checkin != null || checkout != null ? '&' : '?') + 'numGuests=' + numGuests : '') +
               (currentPage > 0 ? (region != null || checkin != null || checkout != null || numGuests != null ? '&' : '?') + 'page=' + (currentPage - 1) : (region == null && checkin == null && checkout == null && numGuests == null ? '?page=0' : '&page=0')) +
               '&size=' + pageSize}}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- Page numbers -->
                    <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link page-link-lg"
                           th:href="@{${'/accommodation/byregion' +
               (region != null && region != '' ? '?region=' + region : '') +
               (checkin != null && checkin != '' ? (region != null ? '&' : '?') + 'checkin=' + checkin : '') +
               (checkout != null && checkout != '' ? (region != null || checkin != null ? '&' : '?') + 'checkout=' + checkout : '') +
               (numGuests != null && numGuests != '' ? (region != null || checkin != null || checkout != null ? '&' : '?') + 'numGuests=' + numGuests : '') +
               (i != 0 ? (region != null || checkin != null || checkout != null || numGuests != null ? '&' : '?') + 'page=' + i : (region == null && checkin == null && checkout == null && numGuests == null ? '?page=' + i : '&page=' + i)) +
               '&size=' + pageSize}}">
                            <span th:text="${i + 1}">1</span>
                        </a>
                    </li>

                    <!-- Next button -->
                    <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                        <a class="page-link page-link-lg"
                           th:href="@{${'/accommodation/byregion' +

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const accessToken = localStorage.getItem('accessToken');
        const authButton = document.getElementById('authButton');
        const mypageButton = document.getElementById('mypageButton');

        if (accessToken) {
            if (isTokenExpired(accessToken)) {
                logout();
            } else {
                authButton.textContent = 'Logout';
                authButton.onclick = confirmLogout;
                mypageButton.style.display = 'block'; // 마이페이지 버튼 보이기
                mypageButton.onclick = () => window.location.href = '/mypage/check';
            }
        } else {
            authButton.textContent = 'Login';
            authButton.onclick = () => window.location.href = '/member/login';
            mypageButton.style.display = 'none'; // 마이페이지 버튼 숨기기
            if (window.location.pathname === '/member/withdrawalMembership') {
                window.location.href = '/member/login';
            }
        }
    });

    function isTokenExpired(token) {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const currentTime = Math.floor(Date.now() / 1000);
        return payload.exp < currentTime;
    }

    function confirmLogout() {
        if (confirm("로그아웃 하시겠습니까?")) {
            logout();
        }
    }

    function logout() {
        fetch('/member/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ /* 필요 시 요청 본문 추가 */})
        })
            .then(response => {
                if (response.ok) {
                    deleteAccessToken();
                    document.getElementById('authButton').textContent = 'Login';
                    document.getElementById('mypageButton').style.display = 'none';
                    document.getElementById('authButton').onclick = () => window.location.href = '/member/login';
                } else {
                    console.error('로그아웃 요청 실패');
                }
            })
            .catch(error => console.error('로그아웃 요청 중 오류 발생:', error));
    }

    function deleteAccessToken() {
        localStorage.removeItem('accessToken');
    }

    document.addEventListener('DOMContentLoaded', () => {
        const likeButtons = document.querySelectorAll('.like-button');

        likeButtons.forEach(button => {
            button.addEventListener('click', event => {
                event.preventDefault();
                event.stopPropagation();

                const accommodationId = button.getAttribute('data-id');
                const icon = button.querySelector('i');
                const isLiked = icon.classList.contains('bi-heart-fill');
                const action = isLiked ? 'remove' : 'add';

                fetch(`/api/likes/${action}?accommodationId=${encodeURIComponent(accommodationId)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    },
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === 'success') {
                            // 하트 아이콘을 토글
                            icon.classList.toggle('bi-heart-fill', !isLiked);
                            icon.classList.toggle('bi-heart', isLiked);
                        } else {
                            alert(data.message || '좋아요 요청이 실패했습니다. 다시 시도해 주세요.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('로그인 후 이용해주세요');
                    });
            });
        });

        // 좋아요 상태 확인
        likeButtons.forEach(button => {
            const accommodationId = button.getAttribute('data-id');
            fetch(`/api/likes/status?accommodationId=${encodeURIComponent(accommodationId)}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                },
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const icon = button.querySelector('i');
                        icon.classList.toggle('bi-heart-fill', data.isLiked);
                        icon.classList.toggle('bi-heart', !data.isLiked);
                    } else {
                        console.error(data.message || '좋아요 상태 확인에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('좋아요 상태 확인에 실패했습니다. 다시 시도해 주세요.');
                });
        });
    });
</script>
