<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>예약하기</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/homestyles.css" rel="stylesheet">
    <style>
        /* CSS styles */
        body {
            background: url('/los-angeles-2289637_640.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid #ddd;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #007bff;
            font-weight: 500;
        }

        .navbar-nav .nav-link.active {
            color: #0056b3;
        }

        /* Stylish container for the reservation form */
        .reservation-container {
            max-width: 800px;
            margin: 80px auto;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .reservation-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .reservation-body {
            padding: 40px;
        }

        .form-label-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-label-group > input {
            height: 3.5rem;
            padding: .75rem;
            border-radius: .25rem;
            border: 1px solid #ced4da;
        }

        .form-label-group > label {
            position: absolute;
            top: .75rem;
            left: .75rem;
            display: block;
            width: calc(100% - 1.5rem);
            margin: 0;
            line-height: 1.5;
            color: #495057;
            pointer-events: none;
            background: white;
            transition: all .2s ease-in-out;
            font-size: 1rem;
            padding: 0 .25rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }

        .form-label-group input:focus ~ label,
        .form-label-group input:not(:placeholder-shown) ~ label {
            top: -0.5rem;
            left: .75rem;
            font-size: .75rem;
            color: #007bff;
            background: white;
            padding: 0 .25rem;
        }

        .form-control {
            border-radius: .25rem;
            box-shadow: none;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            border-radius: .5rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .number-input {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }

        .number-input button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: 0.25rem;
        }

        .number-input button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .number-input input {
            text-align: center;
            width: 4rem;
            border: 1px solid #ced4da;
            height: 3rem;
            margin: 0 1rem;
            font-size: 1.5rem;
            border-radius: 0.25rem;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .reservation-body {
                padding: 20px;
            }

            .btn-primary {
                width: 100%;
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">YuhanTrip</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/homepage">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content-->
<div id="main-content">
    <div class="reservation-container">
        <div class="reservation-header">예약하기</div>
        <div class="reservation-body">
            <div class="mb-4">
                <h5 class="text-center" id="accommodationTitle">
                    <span th:text="${reservation.accommodationTitle}">숙소 이름</span>
                    - <span th:text="${reservation.roomNm}">객실 이름</span>
                </h5>
                <p class="text-center" id="pricePerNight" th:text="'1박 가격: ' + ${reservation.price} + ' 원'">1박 가격: 0 원</p>
            </div>
            <form id="reservationForm" action="/reservation/submit" method="post">
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="date" id="checkInDate" name="checkInDate" class="form-control" th:value="${reservation.checkInDate}" required>
                        <label for="checkInDate">체크인 날짜</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="date" id="checkOutDate" name="checkOutDate" class="form-control" th:value="${reservation.checkOutDate}" required>
                        <label for="checkOutDate">체크아웃 날짜</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="specialRequests" name="specialRequests" class="form-control" placeholder="특별 요청 사항">
                        <label for="specialRequests">특별 요청 사항</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="name" name="name" class="form-control" placeholder="고객 이름" required>
                        <label for="name">고객 이름</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="고객 전화번호" required>
                        <label for="phoneNumber">고객 전화번호</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="addr" name="addr" class="form-control" placeholder="고객 주소" required>
                        <label for="addr">고객 주소</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="numberOfGuests">숙박 인원수</label>
                    <div class="number-input">
                        <button type="button" id="decreaseGuests" onclick="changeGuestCount(-1)">-</button>
                        <input type="number" id="numberOfGuests" name="numberOfGuests" value="1" min="1" readonly>
                        <button type="button" id="increaseGuests" onclick="changeGuestCount(1)">+</button>
                    </div>
                </div>
                <input type="hidden" id="accommodationId" name="accommodationId" th:value="${reservation.id}">
                <input type="hidden" id="roomId" name="roomId" th:value="${reservation.roomId}">
                <input type="hidden" id="price" name="price" th:value="${reservation.price}">
                <button type="submit" class="btn btn-primary btn-block">예약하기</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
    function changeGuestCount(amount) {
        const guestInput = document.getElementById('numberOfGuests');
        let currentCount = parseInt(guestInput.value);
        currentCount += amount;
        if (currentCount < 1) currentCount = 1;
        guestInput.value = currentCount;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const reservationForm = document.getElementById('reservationForm');

        reservationForm.onsubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData(reservationForm);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch(reservationForm.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    const reservationId = result.reservationId; // 서버에서 반환된 예약 ID
                    const totalPrice = result.totalPrice; // 서버에서 반환된 총 가격

                    // 결제 페이지로 리디렉션
                    window.location.href = `/paymentPage?reservationId=${reservationId}&totalPrice=${totalPrice}`;
                } else {
                    const errorResponse = await response.json();
                    alert(`예약에 실패했습니다: ${errorResponse.message}`);
                }
            } catch (error) {
                console.error('예약 처리 중 오류 발생:', error);
                alert('예약 처리 중 오류가 발생했습니다. 다시 시도해 주세요.');
            }
        };
    });
</script>

</body>
</html>
